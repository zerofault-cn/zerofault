{config_load file=$umLanguageFile section="AddressBook"}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<head>
	<title>{#common_page_title#} - {#adr_title#}</title>
	<meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">
	<link rel="stylesheet" href="themes/default/webmail.css" type="text/css">
	<script language="JavaScript" src="themes/default/webmail.js" type="text/javascript"></script>

{literal}
<script language="JavaScript" type="text/javascript">
	function save_check()
	{
		var name = document.form1.name.value;
		var email = document.form1.email.value;
		
		if (name == "" || email == "" ){
{/literal}
			alert("{#adr_empty#}");
{literal}
			return;
		}
		
		document.form1.submit();
	}
</script>
{/literal}

{$umJS}

</head>


<body leftmargin="0" marginwidth="0" topmargin="4" marginheight="3">

<table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<form name=form1 method=post action=catchpublic.php>
		<td align="center" valign=top width="400" height=130 bgcolor=#ffffff >

			<input type=hidden name=sid value="{$umSid}">
			<input type=hidden name=lid value="{$umLid}">
			<input type=hidden name=tid value="{$umTid}">
			<input type=hidden name=opt value="add">

			<table width="100%" border="0" cellspacing="1" cellpadding="0">
				<tr height=20>
					<td class="headerright" width="30%">{#adr_name#} &nbsp;</td>
					<td class=default>&nbsp;
						<input size="40" type=text name="name" value="{$umAddrName|escape:"html"}" class="textbox">
						<font color=red>*</font>
					</td>
				</tr>
				<tr height=20>
					<td class="headerright">{#adr_email#} &nbsp;</td>
					<td class=default>&nbsp;
						<input size="40" type=text name="email" value="{$umAddrEmail|escape:"html"}" class="textbox">
						<font color=red>*</font>
					</td>
				</tr>
				<tr height=20>
					<td class="headerright">{#adr_phone#} &nbsp;</td>
					<td class=default>&nbsp;
						<input size="40" type=text name="phone" value="{$umAddrPhone|escape:"html"}" class="textbox">
					</td>
				</tr>
				<tr height=20>
					<td class="headerright">{#adr_address#} &nbsp;</td>
					<td class=default>&nbsp;
						<input size="40" type=text name="address" value="{$umAddrAddress|escape:"html"}" class="textbox">
					</td>
				</tr>
				<tr height=20>
					<td class="headerright">{#adr_work#} &nbsp;</td>
					<td class=default>&nbsp;
						<input size="40" type=text name="work" value="{$umAddrWork|escape:"html"}" class="textbox">
					</td>
				</tr>
				<tr  height=30>
					<td class=default colspan=2 align=center>
						<input type=button value="{#adr_save#}" class=button onclick="javascript:save_check();">
						<input type=button value="{#adr_close#}" class=button onclick="javascript:self.close();">
					</td>
				</tr>
			</table>
		</td>
		</form>
	</tr>
</table>
	
</body>
</html>
