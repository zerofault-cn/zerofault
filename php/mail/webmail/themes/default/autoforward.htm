{config_load file=$umLanguageFile section="AutoForward"}

<html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<head>
	<title>{#common_page_title#} - {#fwd_title#}</title>
	<link rel="stylesheet" href="themes/default/webmail.css" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">

	<script language="JavaScript" src="themes/default/webmail.js" type="text/javascript"></script>

{$umJS}

</head>

<body leftmargin="0" marginwidth="0" topmargin="4" marginheight="3">

{include file="default/pageheader.htm"}

<table align="center" width="758" border="0" cellspacing="0" cellpadding="0">
	<tr>
    	<td valign=top width="154"> 
			{include file="default/menu.htm"}
	    </td>
        <td width="1" bgcolor="#817B7B"><img width="1" height="1"></td>
		<td align="center" valign=top width="602" height=350 bgcolor=#ffffff >
			<table cellspacing=1 cellpadding=1 width="100%" border=0 bgcolor=White>
				<form name=form1 action=autoforward.php method=POST>
				<input type=hidden name=sid value="{$umSid}">
				<input type=hidden name=lid value="{$umLid}">
				<input type=hidden name=tid value="{$umTid}">
				<input type=hidden name=save value="yes">

				<tr height=20>
					<td class=headerright width="30%">{#fwd_address#}&nbsp;</td>
					<td class=default>&nbsp;<input type=text name=fwd_address size=50 value="{$umForwardAddress|escape:"html"}" class="textbox"></td>
				</tr>
				<tr height=20>
					<td class=headerright width="30%">&nbsp;</td>
					<td class=default>&nbsp;{#fwd_address_tip#}</td>
				</tr>
				<tr height=20>
					<td class=headerright width="30%"> &nbsp;</td>
					<td class=default>
						<input type=checkbox name=fwd_savecopy value="1" {$umForwardSavecopy}>
						<acronym style="cursor: hand;" OnClick="fwd_savecopy.click()">{#fwd_savecopy#} </acronym>
					</td>
				</tr>
				<tr height=30>
					<td class=default colspan=2 align=center><input type=submit value="{#fwd_save#}" class="button"></td>
				</tr>
				
				</form>
			</table>
		</td>
		<td width="1" bgcolor="#817B7B"><img width="1" height="1"></td>
	</tr>
</table>

{include file="default/pagefooter.htm"}

</body>
</html>
