<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<style type="text/css">
	v\:*
	{
		behavior:url(#default#VML);
	}
	</style>
	<title>{% block title %}足迹记录 - z-note.appspot.com{% endblock %}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="GPS Trace google map" />
	<meta name="description" content="" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/media/style.css" />
</head>
<body>
<div id="container">
	<div id="header">
		<h1>记录、分享、回忆</h1>
		<div class="info">
			{% if nickname %}
				你好，{{ nickname }}!
			{% endif %}
			<a href="{{ auth_url }}" title="登入/出Google帐户" class="lm">{% ifequal auth_text 'signin' %}登入{% else %}退出{% endifequal %}</a><br />
			{% if nickname %}
			<form method="post" action="upload" enctype="multipart/form-data">
			上传CSV或GPX文件：<input type="file" id="data" name="data" size="10"/>
			<input type="button" id="upload" value="上传" />
			</form>
			{% endif %}
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>

	<div id="main">
		<div class="left">
			<div id="gmap"></div>
			<div id="progress" style="width:0%;"></div>
		</div>
		<div class="right">
			<div id="controller"></div>
		</div>
		<div class="clear"></div>
	</div>

	<div id="footer">
		<a href="/" class="fm">首页</a>
		<a href="/help">帮助</a>
		<a href="mailto://zerofault@gmail.com" >联系我</a>
		<br />
		<img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Google App Engine 支持" />
	</div>
</body>
<iframe id="iframe1" name="iframe1" style="display:none;"></iframe>
<script language="javascript" type="text/javascript" src="/media/jquery-1.2.6.pack.js"></script>
<script language="javascript" type="text/javascript" src="/media/ajaxfileupload.js"></script>

<script language="javascript" type="text/javascript" src="/media/dhtmlgoodies_slider.js"></script>
<script language="JavaScript" ssrc="http://j.maxmind.com/app/geoip.js"></script>
<script language="javascript" type="text/javascript">
var ip = '{{ ip }}';
//Country Code:geoip_country_code();
//Country Name:geoip_country_name();
//City:geoip_city();
//Region:geoip_region();
//Region Name:geoip_region_name();
//Latitude:geoip_latitude();
//Longitude:geoip_longitude();
//Postal Code:geoip_postal_code();
var geoip_latitude; 
var geoip_longitude;
</script>
<script language="javascript" type="text/javascript" src="/media/loadGMapAPI.js"></script>
<script language="javascript" type="text/javascript" src="/media/map_function.js"></script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-10742701-1");
pageTracker._trackPageview();
} catch(err) {}</script>
</html>
