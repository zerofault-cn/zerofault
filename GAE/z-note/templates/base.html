<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<style type="text/css">
	v\:*
	{
		behavior:url(#default#VML);
	}
	</style>

	<title>{% block title %}足迹记录 - z-note.appspot.com{% endblock %}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="GPS Trace google map" />
	<meta name="description" content="" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/media/style.css" />
</head>
<body>
<div id="container">
	<div id="header">
		{% if nickname %}
			<a href="/set?lang=en&uri={{ uri }}">English</a>&nbsp;&nbsp;
			<a href="/link/{{ nickname }}" style="font-weight:bold">{{ nickname }}</a>
		{% endif %}
		<a href="{{ auth_url }}" title="登入/出Google帐户" class="lm">{% ifequal auth_text 'signin' %}登入{% else %}退出{% endifequal %}</a>
		<br />
		{% if nickname %}
		<form method="post" action="upload" enctype="multipart/form-data">
		<input type="file" name="data"/>
		<input type="submit" value="upload" />
		</form>
		{% endif %}
	</div>
	
	<div id="main">
		<div id="gmap"></div>
		<div id="track">
		{% for item in user_track %}
			<a class="track" id="{{ item.key }}">{{ item.begin_time }} ~ {{ item.end_time }}</a>
		{% endfor %}
		</div>
	</div>
	<span id="progress"></span>
	<span id="distanceMessage"></span>
	<span id="speedMessage"></span>
	<span id="timeMessage"></span>

	<div class="clear"></div>
	<div id="footer">
		<a href="/" class="fm">首页</a>
		<a href="#">帮助</a>
		<a href="mailto://zerofault@gmail.com" >联系我</a>
		<br />
		<img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Google App Engine 支持" />
	</div>
</body>
<iframe id="iframe1" name="iframe1" style="display:none;"></iframe>
<script language="JavaScript" src="http://j.maxmind.com/app/geoip.js"></script>
<script language="javascript" type="text/javascript">
var ip = '{{ ip }}';

//Country Code:geoip_country_code();
//Country Name:geoip_country_name();
//City:geoip_city();
//Region:geoip_region();
//Region Name:geoip_region_name();
//Latitude:geoip_latitude();
//Longitude:geoip_longitude();
//Postal Code:geoip_postal_code();

var geoip_latitude = geoip_latitude();
var geoip_longitude = geoip_longitude();
</script>

<script language="javascript" type="text/javascript" src="/media/jquery-1.2.6.pack.js"></script>
<script language="javascript" type="text/javascript" src="/media/loadGMapAPI.js"></script>
<script language="javascript" type="text/javascript" src="media/map_function.js"></script>
</html>
