{% extends "base.html" %}
{% block title %}标签云 - {{ block.super }}
{% endblock %} 
{% block content %}
	<div id="searcher">
		<ul>
			<li><a href="/" class="curr">我的收藏</a></li>
			<li><a href="/blog/">我的网志</a></li>
			<li><a href="/pic/">我的图片</a></li>
		</ul>
		<form action="/search" method="get">
			<img src="/media/search_b.gif" alt="search button" />
			<input type="text" id="searchBox" maxlength="15" name="s" />
			<input src="/media/search.gif" id="submit" type="image" />
		</form>
	</div>
	
	<div id="col_right">
		
	</div>
	<div id="col_middle">
	{% for tag in tags %}
		<a href="/tag/{{ tag.name }}" class="level{{ tag.level }}">{{ tag.name }}</a>
	{% endfor %}
	</div>

{% endblock %}
