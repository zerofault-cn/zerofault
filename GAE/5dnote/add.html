<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加网址</title>
<script language="javascript" type="text/javascript" src="/media/jquery-1.2.6.pack.js"></script>
<style type="text/css">
dl{
	width:400px;
}
dt{
	float:left;
	width:60px;
}
dd{
	float:right;
	width:340px;
	margin:0;
}
#tags span{
	cursor:pointer;
}
</style>
</head>
<body>
{% block content %}
<h1 id="title">添加一个网址</h1>
<hr>
<form name="form1" action="submit" method="post" onsubmit="return check();">
<input type="hidden" name="user_name" value="zerofault" />
<div id="content-main">
	<dl>
		<dt>标题：</dt>
		<dd><input type="text" name="title" value="{{ title }}"/></dd>
	</dl>
	<dl>
		<dt>链接：</dt>
		<dd><input type="text" name="url" value="{{ url }}"/></dd>
	</dl>
	<dl>
		<dt>描述：</dt>
		<dd><textarea name="descr" rows="4" cols="50">{{ descr }}</textarea></dd>
	</dl>
	<dl>
		<dt>标签：</dt>
		<dd><input type="text" name="tags" /></dd>
		<dd id="tags">
		{% for tag_name in tag_list %}
			<span>{{ tag_name.name }}</span>
		{% endfor %}
	</dl>
	<dl class="sure">
		<dt></dt>
		<dd><input type="submit" name="submit1" value="发布" /> <input type="button" name="submit2" value="私有" class="private" onclick="javascript:document.form1.private.value=1;document.form1.submit();" /></dd>
	</dl>
</div>
<input type="hidden" name="private" value="0" />
</form>
{% endblock %}
</body>
<iframe id="iframe1" name="iframe1" style="display:none;"></iframe>
<script type="text/javascript">
$(document).ready(function(){
	var tags=$("input[name=tags]").val();
	$("#tags span").each(function(){
		$(this).click(function(){
			s_tag=$(this).text()+' ';
			if(tags.indexOf(s_tag)>=0)
			{
				tags=tags.replace(s_tag,'');
				
			}
			else
			{
				tags+=s_tag;
			}
			$("input[name=tags]").val(tags);
		});
	});
});

</script>
</html>
