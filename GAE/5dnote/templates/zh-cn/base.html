<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% block title %}我的网络笔记本 - 5dnote.appspot.com{% endblock %}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="在线 网络 收藏夹 图片收藏 记事本" />
	<meta name="description" content="方便，快速, 简洁, 无需注册，只要有Gmail帐号就可登录，5dnote是一个让用户方便收藏, 推荐、共享网络资源的平台。除了收藏任意网址外，还可以随手收藏网页上的文字，图片等，稍后将推出音乐和视频收藏的功能、用户好友功能。" />
	<link rel="alternate" type="application/rss+xml" title="我的网络笔记本－5dnote.appspot.com" href="/rss/" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/media/style.css" />
	<script language="javascript" type="text/javascript" src="/media/jquery-1.2.6.pack.js"></script>
</head>
<body>
	<div id="toper">
		<a href="/" id="logo"><img alt="my favorites" src="/media/logo.gif" /></a>
		{% if nickname %}
			<a href="/set?lang=en">English</a>&nbsp;&nbsp;
			<a href="/link/{{ nickname }}" style="font-weight:bold">{{ nickname }}</a>
			<a href="/add?type={{ req_type }}">添加</a>
		{% endif %}
		<a href="{{ auth_url }}" title="登入/出Google帐户" class="lm">{% ifequal auth_text 'signin' %}登入{% else %}退出{% endifequal %}</a>
	</div>
	{% block content %}{% endblock %}
	<div class="clear"></div>
	<div id="footer">      
        <a href="/" class="fm">首页</a>
        <a href="/help">帮助</a>
        <a href="mailto://zerofault@gmail.com" >联系我</a>
		<br />
		<img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Google App Engine 支持" />
    </div>
</body>
<iframe id="iframe1" name="iframe1" style="display:none;"></iframe>
<script language="javascript" type="text/javascript" defer>
function submit_del(obj){
	$(obj).parent().after('<span style="color:red">正在删除，请稍候...</span>');
	key=$(obj).attr('value');
	$.get("/delkey",{
		key : key
		},function(str){
			if(str == '1')
			{
				$("#item_"+key).hide('slow');
				//$("#item_"+key).remove();
			}
			else if(str == '0')
			{
				alert('No such entry/key!');
			}
			else if(str == '-1')
			{
				alert('The entry is not yours!');
			}
			else
			{
			}
		});
}
</script>
</html>
