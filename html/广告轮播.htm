<script language=JavaScript>
var imgUrl=new Array();
var imgtext=new Array();
var adNum=0;//当前
var count=2;//总共
imgUrl[1]="image/product/skymate.jpg";
imgtext[1]="skymate";
imgUrl[2]="image/product/eCard.JPG";
imgtext[2]="ecard";
function playTran()
{
	if (document.all)
	{
		imgInit.filters.revealTrans.play();
	}
}
var key=0;
function nextAd()
{
	if(adNum<count)
	{
		adNum++;
	}
	else
	{
		adNum=1;
	}
	if(key==0)
	{
		key=1;
	}
	else if(document.all)
	{
		imgInit.filters.revealTrans.Transition=26;
		imgInit.filters.revealTrans.apply();
		playTran();
	}
	document.images.imgInit.src=imgUrl[adNum];
	theTimer=setTimeout("nextAd()", 5000);
}
</script>
<img src="javascript:nextAd()" name=imgInit width=300 border=0 style="FILTER: revealTrans(duration=1,transition=5)">
