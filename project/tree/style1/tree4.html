<title>Turning Lists into Trees - odyniec.net</title>
<link rel="stylesheet" type="text/css" href="tree.css" />

	background: #fff url(lastnode.png) no-repeat;

<body>
Simple and clear HTML code with CSS3 and at the moment few web browsers support it. 

<div class="example">
	<ul class="tree">
		<li>Animals
			<ul>
				<li>Birds</li>
				<li>Mammals
					<ul>
						<li>Elephant</li>
						<li>Mouse</li>
					</ul>
				</li>
				<li>Reptiles</li>
			</ul>
		</li>
		<li>Plants
			<ul>
				<li>Flowers
					<ul>
						<li>Rose</li>
						<li>Tulip</li>
					</ul>
				</li>
				<li>Trees</li>
			</ul>
		</li>
	</ul>
</div>
</body>
</html>
