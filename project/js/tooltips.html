function checknumber(String) 
{ 
    if(trimTxt(String)=="")
    {
       return false;
    }
    var Letters = "1234567890"; 
    var i; 
    var c; 
    for( i = 0; i < String.length; i ++ ) 
    { 
        c = String.charAt( i ); 
        if (Letters.indexOf( c ) ==-1) 
        { 
           return false; 
        } 
    } 
    return true; 
}
function trimTxt(txt)
{
   return txt.replace(/(^\s*)|(\s*$)/g, "");
}
function showAlert_shoppingCart(message,obj)
{
   alert(message);
}
function getPos(obj){
	this.Left=0;
	this.Top=0;
	this.Height=obj.offsetHeight;
	this.Width=obj.offsetWidth;
	var tempObj=obj;
	while (tempObj!=null && tempObj.tagName.toLowerCase()!="body" && tempObj.tagName.toLowerCase()!="html"){
		this.Left+=tempObj.offsetLeft;
		this.Top+=tempObj.offsetTop;
		tempObj=tempObj.offsetParent;
	}
}
//显示变更数量提示
function showChangeSucTip(pos,changeStr)
{
	closeWindow();
	pos.Top=pos.Top+84;
	pos.Left=pos.Left+(204-pos.Width)/2;
	var tipHtml="<div id='changeSucTip'><div id='tipContent'><div id='tipTitle'>"+changeStr+"数量修改成功！<br />商品金额为：<span id='priceSpan'>"+$('#cartBottom_price').innerHTML+"</span>元<br /><a href='javascript:closeWindow()'>关闭</a></div></div></div>";
	showMessageBox(tipHtml,pos,204);

	var mWin=g('mesWindow');
	var isGrow=true;
	if(isIe){
	//
	try{
	//obj.filters.alpha.opacity=90;
	mWin.style.filter='alpha(opacty=90)';
	}catch(e){isGrow=false;}
	}
	else{mWin.style.opacity=0.9;}
	if(isGrow){setTimeout(function(){setGrowHidden(mWin,3,10);},40000);}
	else{setTimeout(function(){closeWindow();},40000);}
}
function closeWindow()
{
    if(g('mesWindow')!=null)
    {  
       g('mesWindow').parentNode.removeChild(g('mesWindow'));
    }
}
function setGrowHidden(obj,intAlphaStep,intTimeStep)
{
    
    try{
        if(obj==null){return;}
        if(isIe) 
        { 
            try{
            obj.filters.alpha.opacity-=intAlphaStep; 
            if (obj.filters.alpha.opacity>0) { 
            setTimeout(function(){setGrowHidden(obj,intAlphaStep,intTimeStep);},intTimeStep); 
            } 
            else {closeWindow();}
            }catch(e){closeWindow();}
        } 
        else 
        { 
            var curOpacity=obj.style.opacity;
            curOpacity-=intAlphaStep/100; 
            if (curOpacity>0) { 
            obj.style.opacity =curOpacity; 
            setTimeout(function(){setGrowHidden(obj,intAlphaStep,intTimeStep);},intTimeStep); 
            } 
            else {closeWindow();} 
        }
    }catch(e){}
}
function showMessageBox(content,pos,wWidth)
{
   closeWindow();
   var bWidth=parseInt(document.documentElement.scrollWidth);
    var bHeight=parseInt(document.documentElement.scrollHeight);
	var mesW=document.createElement("div");
	mesW.id="mesWindow";
	mesW.innerHTML=content;
	if(bWidth-pos.Left<wWidth)
	{
	   styleStr="left:"+(pos.Left-wWidth)+"px;";
	}
	else
	{
	   styleStr="left:"+(pos.Left)+"px;";
	}
	styleStr+="top:"+pos.Top+"px;position:absolute;width:"+wWidth+"px;";
	mesW.style.cssText=styleStr;
	document.body.appendChild(mesW);
		
}
