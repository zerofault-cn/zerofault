<body>
<form name="form1" action="__URL__/search" method="get">

<form name="form2" action="__URL__/search" method="get">

<form name="form3" action="__URL__/search" method="get">
输入起点：<input type="text" name="from" size="8" value="{$from}" /><br />
输入终点：<input type="text" name="to" size="8" value="{$to}" /><input type="submit" value="换乘查询" /><input type="button" onclick="javascript:var tmp=document.form3.from.value;document.form3.from.value=document.form3.to.value;document.form3.to.value=tmp;document.form3.submit();" value="返程查询" />
</form>
