		<title>不规则导航条示例补充</title>
		<style type="text/css">
		* {margin:0;padding:0;font:normal 12px/25px "宋体";}
		body {background:#FFF;text-align:center;}
		.testMenu{width:806px;height:31px;margin:20px auto;position:relative;margin-top:20px;}
		.testMenu .box1{display:block;width:6px;height:31px; position:absolute;top:0;left:0;background:transparent url(01.gif) no-repeat;}
		.testMenu .box2{display:block;width:6px;height:31px; position:absolute;top:0;right:0;background:transparent url(05.gif) no-repeat;}
		
		.testMenu ul {list-style:none;width:804px;height:29px;padding:1px;background:#F2F2F2 url(04.gif) repeat-x;overflow:hidden;margin-left:0px;}
		.testMenu li {font-size:14px;font-weight:bold;float:left;width:117px;height:29px;text-align:center;margin:0 -10px;display:inline;}
		.testMenu a {font-size:14px;font-weight:bold;color:#666; float:left;width:117px;height:29px;top:0;left:0;background:url(03.gif) center center no-repeat;}
		.testMenu li.c {background:url(02.gif) 0 0 no-repeat}
		.testMenu a:hover {color:#333;background:url(02.gif) no-repeat left bottom;width:117px;position:relative;}
		.testMenu a.home{
			background-color:#f2f2f2;
		}
		.testMenu a.home:hover{
			position:static;background-color:#FFF
		}
		.testMenu a.None{width:21px;background:#f2f2f2;}
		.testMenu a.None:hover{width:21px;background:#f2f2f2}
		
		/*Other Class*/
		h1{font-size:14px;font-weight:bold;line-height:30px;height:30px;border-bottom:1px silver solid;}
		.about{width:600px;margin:0 auto;text-align:left;}
		</style>
	</head>
<body>
