var weather=new Array(###weather);



var i=0;

var t = new Array();



function show(n) {

	ta=document.getElementById(city[n]);

	ta.innerHTML='<table width="100%" height="100%" background="file:///usr/suit/newebox/image/weather/wt.png"><tr><td valign=top class=style20w>'+weather[n]+'</td><td width=20 valign=bottom align=right><img src=file:///usr/suit/newebox/image/weather/ro.gif></td></tr></table>';

}



function unshow(n)

{

	tb=document.getElementById(city[n]);

	tb.innerHTML='';

}



function newPage(n) {

	for(k = 0; k < 9; k++) t[k] = document.getElementById(k);

	if((n % 9) == 8) {		

		for(k = 0; k < 8; k++) t[k].innerHTML='<td height=40 align=center class=style24w style="color:white">'+city[n - 8 + k]+'</td>';

		t[8].innerHTML='<td height=40 align=center class=style24w bgcolor=#3366ff>'+city[n]+'</td>';

	}

	else {

		t[0].innerHTML='<td height=40 align=center class=style24w bgcolor=#3366ff>'+city[n]+'</td>';

		for(k = 1; k < 9; k++) {

			if((n + k) > (city.length - 1)) t[k].innerHTML='<td height=40 align=center class=style24w style="color:white"></td>';

			else t[k].innerHTML='<td height=40 align=center class=style24w style="color:white">'+city[n + k]+'</td>';

		}

	}

	show(n);

}



function keyDown(e){
	var keycode=e.which
	var realkey=String.fromCharCode(e.which)
	if(keycode==38)
		{

			if(i > 0) {

				j = i % 9;

				i--;

				if(j == 0) {

					unshow(i + 1);

					newPage(i);

				}

				else {

					t[j].innerHTML='<td height=40 align=center class=style24w style="color:white">'+city[i + 1]+'</td>';

					t[j - 1].innerHTML='<td height=40 align=center class=style24w bgcolor=#3366ff>'+city[i]+'</td>';

					unshow(i + 1);

					show(i);

				}

			}

		}
		if(keycode==40)
		{

			if(i < city.length - 1) {

				j = i % 9;

				i++;

				if(j == 8) {

				unshow(i - 1);

				newPage(i);

				}

				else {

					t[j].innerHTML='<td height=40 align=center class=style24w style="color:white">'+city[i - 1]+'</td>';

					t[j + 1].innerHTML='<td height=40 align=center class=style24w bgcolor=#3366ff>'+city[i]+'</td>';

					unshow(i - 1);

					show(i);

				}

			}

		}
		if(keycode==36)	location =  "menu_1.jsp";
}    
document.onkeydown=keyDown


function init() {
	i = 12;
	for(k = 0; k < 9; k++) t[k] = document.getElementById(k);
	for(k = 0; k < 3; k++) t[k].innerHTML='<td height=40 align=center class=style24w style="color:white">'+city[9 + k]+'</td>';
	t[3].innerHTML='<td height=40 align=center class=style24w bgcolor=#3366ff>'+city[i]+'</td>';
	for(k = 4; k < 9; k++) t[k].innerHTML='<td height=40 align=center class=style24w style="color:white">'+city[9 + k]+'</td>';
	show(i);
}
