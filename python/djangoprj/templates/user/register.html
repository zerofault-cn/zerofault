<style type="text/css">

	text-align:right;
	padding-right:10px;

}
.input1
{
	font-size:12px;
	width:100px;
}
.tip

	border:1px solid #A3A0A0;

<body>
<h1 id="title">新建一个帐号</h1>
<hr>
<form name="form1" action="../submit/" method="post" onsubmit="return check();">
<div id="content-main">
	<dl>
		<dt>用户名:</dt><dd><input type="text" name="username" /><span id="username_tip"></span></dd>
		<dt>设定密码:</dt><dd><input type="password" name="password" /><span id="password_tip"></span></dd>
		<dt>重复密码:</dt><dd><input type="password" name="repassword" /><span id="repassword_tip"></span></dd>
		<dt>昵称:</dt><dd><input type="text" name="nickname" /><span id="nickname_tip"></span></dd>
		<dt>E-mail:</dt><dd><input type="text" name="email" /><span id="email_tip"></span></dd>
		<dt></dt><dd><input type="submit" name="submit" value="提交" /> <input type="reset" name="rest" value="复位" /></dd>
	</dl>
</div>
</form>
