          <tr bgcolor="#FFFFFF"> 
            <tr bgcolor="#FFFFFF"> 
            <td>模板名称：</td>
            <td> 
              <input name="name" type="text" value="{name}">{action_error_template_name}

          <tr bgcolor="#FFFFFF"> 
            <td>模板内容：</td>
            <td> 
            <textarea name="content" cols="100" rows="30" id="content">{content}</textarea>

            </td>
          </tr>
          <tr bgcolor="#FFFFFF" align="center"> 
            <td colspan="2"> 
            <input type="hidden" name="channel_name" value="{channel_name}">
            <input type="hidden" name="subject_id" value="{subject_id}">
