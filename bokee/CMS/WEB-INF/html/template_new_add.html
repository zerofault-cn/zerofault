<body bgcolor="#FFFFFF" text="#000000">


      <form action="main.php?do=template_new_do_add" name="template_add_form" method="post" enctype='multipart/form-data'>
        <table width="90%" border="0" cellspacing="1" cellpadding="10" bgcolor="#CCCCCC">
          <tr bgcolor="#FFFFFF"> 
            <tr bgcolor="#FFFFFF"> 
            <td>模板名称：</td>
            <td> 
              <input name="name" type="text" value="{name}" maxlength="20">{action_error_template_name}
            </td>
          </tr>
          <tr bgcolor="#FFFFFF"> 
            <td>生成文件名称：</td>
            <td> 
              <input name="file_name" type="text" value="{file_name}" maxlength="50">{action_error_template_file_name}
            </td>
          </tr>
          <tr bgcolor="#FFFFFF"> 
            <td>是否设为默认模板：</td>
            <td> 
              <input name="radiodefault" type="radio" value="Y" checked>
              是
            <input type="radio" name="radiodefault" value="N">否</td>
          </tr>
		  <tr bgcolor="#FFFFFF"> 
            <td>是否需要更多页：</td>
            <td> 
              <input name="is_more" type="radio" value="Y">
              是
            <input type="radio" name="is_more" value="N" checked>否</td>
          </tr>
          <tr bgcolor="#FFFFFF"> 
            <td>模板内容：</td>
            <td> 
            <textarea name="content" cols="70" rows="20" id="content">{content}</textarea>
            {action_error_template_content}
            </td>
          </tr>
          <tr bgcolor="#FFFFFF" align="center"> 
            <td colspan="2"> 
            <input type="hidden" name="channel_name" value="{channel_name}">
            <input type="hidden" name="subject_id" value="{subject_id}">
              <input type="submit" name="Submit" value="添加">
            </td>
          </tr>
        </table>
      </form>

</BODY>
</HTML>
