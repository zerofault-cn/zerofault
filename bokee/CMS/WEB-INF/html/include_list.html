<SCRIPT LANGUAGE="javascript" type="text/javascript">
function Checkform(){
	var frm = document.coopMediaListForm;
    var jj=0;
	for(var ii=0;ii<frm.elements.length;ii++){
    	var e=frm.elements[ii];
        if (e.name != 'chkall'){
		    if (e.checked)  jj++;
	    }
    }
	if (jj){
		frm.action="main.php?do=include_delete";
		return window.confirm("确定删除？");
	}else{
		window.alert("没有选择条目");
    	return false;
	}
}
//
function CheckAll(){
	var frm = document.coopMediaListForm;
  	for(var ii=0;ii<frm.elements.length;ii++){
    	var e=frm.elements[ii];
    	if (e.name != 'chkall')
       		e.checked = frm.chkall.checked;
  }
}
</script>
<body bgcolor="#FFFFFF" text="#000000">
{pagebar}
<p><a href="main.php?do=include_add&channel_name={channel_name}" target="_self">添加</a></p>
<table width="90%" border="1" align="center" cellpadding="20" bordercolor="C1D7F4">
  <tr>
    <td><table width="98%"  border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="10">&nbsp;</td>
        <td width="100" bgcolor="C1D7F4" align="center">列表</td>
        <td >&nbsp;</td>
      </tr>
      <tr bgcolor="C1D7F4">
        <td height="1"></td>
        <td height="1"></td>
        <td height="1"></td>
      </tr> 
    </table>
	  <table width="98%"  border="0" cellspacing="0" cellpadding="20">
        <tr align="center">
          <td><form method="post" name="coopMediaListForm" onSubmit="return Checkform()">
		  <table width="100%"  border="0" cellpadding="10" cellspacing="1" bgcolor="C1D7F4">
            <tr align="center" bgcolor="FFFFFF">
                  <td>&nbsp;</td>
                  <td>ID</td>
                  <td>文件名</td>
				  <td>描述</td>
                  <td>操作</td>
            </tr>
            <!-- BEGIN file_list -->
                <tr bgcolor="#F0F4FF" align="center">
                  <td><input type="checkbox" name="include[]" value="{filename}"></td>
                  <td>{fileid}</td>
				  <td>{filename}</td>
				  <td>{text}</td>
                <td><a href="main.php?do=include_delete&filename={filename}&channel_name={channel_name}" onClick="javascript:return window.confirm('确定删除？');">删除</a> <a href="main.php?do=include_modify&filename={filename}&channel_name={channel_name}">修改</a></td>
              </tr>
			  <!-- END coopmedia -->
             </table>
			 <table width="98%"  border="0" cellspacing="0" cellpadding="0">
             <tr>
                <td>&nbsp;</td>
				<td>&nbsp;</td>
             </tr>
             <tr>
               <td><INPUT TYPE="checkbox" NAME="chkall" onclick="CheckAll()"> 全选/取消</td>
               <td><INPUT TYPE="hidden" NAME="channel_name" value="{channel_name}"><input type="submit" name="Submit" value="删除选中"></td>
             </tr>
            </table>
          </form></td>
        </tr>
      </table></td>
  </tr>
</table>
