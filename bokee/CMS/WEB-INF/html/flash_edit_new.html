<html>
<body bgcolor="#FFFFFF" text="#000000">
<input type="button" onClick="javascript:window.open('main.php?do=flash_pic_add_new&channel_name={channel_name}&path={path}&flash_id={flash_id}','add_pic','width=400,height=400')" value="添加新图片">
<br><br>
<form action="main.php?do=flash_xml_edit&channel_name={channel_name}&path={path}&id={id}" name="subject_form" method="post" enctype='multipart/form-data'>
        <table width="90%" border="0" cellspacing="1" cellpadding="10" bgcolor="#CCCCCC">
<!-- BEGIN images -->
          <tr bgcolor="#FFFFFF"> 
            <td> 
<img src="{img_src}"> {img_name}
<input type="button" onClick="javasript:if(confirm('确定要删除吗?')){location.href='main.php?do=flash_pic_delete_new&img_src={img_src}&channel_name={channel_name}&path={path}&flash_id={flash_id}'}" value="删除此图片">
<br><br>
            </td>
          </tr>
<!-- END images -->
        </table>
        <input type="hidden" name="channel_name" value="{channel_name}">
        <input type="hidden" name="id" value="{id}">
        <input type="hidden" name="path" value="{path}">
        <input type="hidden" name="num" value="{num}">
        <input name="Submit" type="submit" id="Submit" value="修改XML">
</form>
</body>
</html>
