<head>
  <title>选择要转向的栏目</title>
<script language="javascript">
function validator(){
	var tag = 0;
	var frm = document.form_rss_article_transfer;
  	for(var ii=0;ii<frm.elements.length;ii++){
    	var e=frm.elements[ii];
       	if( e.type == 'checkbox' ){
       		if(e.checked){
       			tag = 1;
       		}
       	}
    }  	
    if( 0 == tag ){
    	alert("请先选择栏目!");
    	return(false);
    }
    else{
    	return(true);
    }
}
</script>
</head>
<body bgcolor="#FFFFFF" text="#000000">

<form action="main.php?do=rss_article_do_copy" name="form_rss_article_transfer" method="post" onSubmit="return validator()">
<table width="100%" border="1" align="center" cellpadding="20" bordercolor="C1D7F4">
  <tr>
    <td><table width="98%"  border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="10">&nbsp;</td>
        <td width="100" bgcolor="C1D7F4" align="center">列表</td>
        <td >&nbsp;</td>
      </tr>
      <tr bgcolor="C1D7F4">
        <td height="1"></td>
        <td height="1"></td>
        <td height="1"></td>
      </tr> 
    </table>
	  <table width="98%"  border="0" cellspacing="0" cellpadding="20">
        <tr align="center">
          <td><table width="100%"  border="0" cellpadding="10" cellspacing="1" bgcolor="C1D7F4">
            <tr align="center" bgcolor="FFFFFF">
              <td></td>
              <td>栏目列表</td>         
            </tr>
            
            
              <tr bgcolor="#F0F4FF" align="center"> 
                <td></td>
                <td align="left">{subject_list}</td>
              </tr>
            
	
	   <tr bgcolor="#F0F4FF">
	    <td align="center">级别</td>
	    <td align="left">
		<!-- BEGIN mark -->
		<input name="radio_mark" type="radio" value="{value}" {checked}> {value} 
		<!-- END mark -->
	</td>
	  </tr>	
	  <tr bgcolor="#F0F4FF">
	    <td align="center">原标题</td>
	    <td align="left">
		<input name="title" type="text" size="60" value="{title}" />	
	</td>
	  </tr>	
		
			 </table></td>
        </tr>
        <tr colspan="2" align="center"><td><input name="submit" value="提交" type="submit"></td></tr>
      </table></td>
  </tr>
</table>
<input type="hidden" name="id" value={id}>
<input type="hidden" name="channel_name" value={channel_name}>
</form>
