<SCRIPT LANGUAGE="javascript" type="text/javascript">
function Checkform(){
	var frm = document.articleDeleteGroupForm;
    var jj=0;
	for(var ii=0;ii<frm.elements.length;ii++){
    	var e=frm.elements[ii];
        if (e.name != 'chkall'){
		    if (e.checked)  jj++;
	    }
    }
	if (jj){
		frm.action="main.php?do=feed_article_copy_group";
		return window.confirm("确定复制？");
	}else{
		window.alert("没有选择条目");
    	return false;
	}
}
//
function CheckAll(){
	var frm = document.articleDeleteGroupForm;
  	for(var ii=0;ii<frm.elements.length;ii++){
    	var e=frm.elements[ii];
    	if (e.name != 'chkall')
       		e.checked = frm.chkall.checked;
  }
}
</script>

<body>
</p><a href="main.php?do=flash_add&channel_name={channel_name}">添加flash头图</a></p>
{pagebar}
<form method="post" name="feedArticleCopyGroupForm" onSubmit="return Checkform()">
<table width="100%" cellspacing="2" bgcolor="#CCCCCC">
<tr bgcolor="#FFFFFF">
<td>&nbsp;</td>
<td>ID</td>
<td>名称</td>
<td>路径</td>
<td>操作</td>
</tr>
<!-- BEGIN flash -->
<tr bgcolor="#FFFFFF">
<td><input type="checkbox" name="article_id[]" value="{id}"></td>
<td>{id}</td>
<td><a href="main.php?do=flash_edit&channel_name={channel_name}&id={id}">{name}</a></td>
<td>{path}</td>
<td><a href="main.php?do=flash_delete&channel_name={channel_name}&id={id}">删除</a></td>
</tr>
<!-- END flash -->
</table>
<INPUT TYPE="checkbox" NAME="chkall" onclick="CheckAll()"> 全选/取消
<input type="submit" value="删除选中">
</form>
{pagebar}
<form action="main.php?do=rss_article_list&feed_id={feed_id}&p={p}" name="rssArticleListForm" method="post" style="text-align:right;">
  <label for="jumpage">到
  <input type="text" name="p" id="p" value="" style="border: 1px solid #7F9DB9;width: 2em; " />
  页</label>
  <input type="submit" value="go" style="width: 20px;border: 0; " />
</form>
</body>
