<head>
  <title>选择要转向的栏目</title>
<script language="javascript">
function validator(){
	var tag = 0;
	var frm = document.form_feed_article_transfer;
  	for(var ii=0;ii<frm.elements.length;ii++){
    	var e=frm.elements[ii];
       	if( e.type == 'checkbox' ){
       		if(e.checked){
       			tag = 1;
       		}
       	}
    }  	
    if( 0 == tag ){
    	alert("请先选择栏目!");
    	return(false);
    }
    else{
    	return(true);
    }
}

</script>
</head>
<body bgcolor="#FFFFFF" text="#000000">

<form action="main.php?do=feed_article_do_transfer" name="form_feed_article_transfer" method="post" onSubmit="return validator()">
<table width="90%" border="1" align="center" cellpadding="20" bordercolor="C1D7F4">
  <tr>
    <td><table width="98%"  border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="10">&nbsp;</td>
        <td width="100" bgcolor="C1D7F4" align="center">列表</td>
        <td >&nbsp;</td>
      </tr>
      <tr bgcolor="C1D7F4">
        <td height="1"></td>
        <td height="1"></td>
        <td height="1"></td>
      </tr> 
    </table>
	  <table width="98%"  border="0" cellspacing="0" cellpadding="20">
        <tr align="center">
          <td><table width="100%"  border="0" cellpadding="10" cellspacing="1" bgcolor="C1D7F4">
            <tr align="center" bgcolor="FFFFFF">
              <td width="10%">频道名称</td>
              <td>栏目列表</td>         
            </tr>
            
            <!-- BEGIN channel_list -->
              <tr bgcolor="#F0F4FF" align="center"> 
                <td>{channel_name}</td>
                <td align="left">{subject_list}</td>
              </tr>
            <!-- END channel_list -->
	
	   <tr bgcolor="#F0F4FF">
	    <td align="center">级别</td>
	    <td align="left">
		<!-- BEGIN mark -->
		<input name="radio_mark" type="radio" value="{value}" {checked}> {value} 
		<!-- END mark -->
	  </td>
	  </tr>	
	  <tr bgcolor="#F0F4FF">
		<td align="center">外部rss源</td>
	    <td align="left">
			<input name="is_auto" type='radio' value='1' checked onClick="javascript:document.all('rss_source_layer').style.display='none'">自动选择
			&nbsp;&nbsp;
			<input name="is_auto" type='radio' value='0' onClick="javascript:document.all('rss_source_layer').style.display='block'">手动选择
			<br>
			<div name='rss_source_layer' id='rss_source_layer' style="display:none">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input name=source type='radio' value='cms' checked>CMS <input name=source type='radio' value='rss'>RSS <input name=source type='radio' value='blogmark'>博采 <input name=source type='radio' value='column'>专栏 <input name=source type='radio' value='blog'>博客　<input name=source type='radio' value='bbs'>论坛
			</div>
		</td>
	  </tr>
	 <tr bgcolor="#F0F4FF">
		<td align="center">更改标题</td>
	    <td align="left">
		<input name="rss_article_name" type="text" value="{rss_article_name}" {rss_article_type} size="40"> (多篇文章不能改标题)
		<input type="hidden" name="rss_article_num" value={rss_article_num}>
			</td>
	  </tr> 
			 </table></td>
        </tr>
        <tr colspan="2" align="center"><td><input name="submit" value="提交" type="submit"></td></tr>
      </table></td>
  </tr>
</table>
<input type="hidden" name="feed_string" value={feed_string}>
</form>
</body>
</html>
