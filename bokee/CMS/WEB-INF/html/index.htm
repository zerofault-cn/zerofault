<script language="javascript">
function switchSysBar(){
	if (switchPoint.innerText=="3"){
		switchPoint.innerText="4"
		document.all("frmTitle").style.display="none"
	}
	else{
		switchPoint.innerText="3"
		document.all("frmTitle").style.display=""
	}
}
</script>

</head>

    <TR> 
      <TD id=frmTitle noWrap vAlign=center name="fmTitle">

<IFRAME 
      frameBorder=0 id=left name=nav marginwidth="0" marginheight="0" src="admin.php?pane=left" 
      style="HEIGHT: 100%; VISIBILITY: inherit; WIDTH: 185px; Z-INDEX: 2"></IFRAME> 

      <TD bgColor=#cccccc style="WIDTH: 10pt">
 <TABLE  align="left"  style="MARGIN-TOP: 0px;  margin-left: 0px;  MARGIN-BOTTOM: 0px" cellPadding=0 cellSpacing=0 height="100%" width="100%">

            <TR>

        </TABLE></TD>
