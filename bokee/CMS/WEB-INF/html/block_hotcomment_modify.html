<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{TITLE}</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html;chaset=utf-8">
<META NAME="Cache-Control" CONTENT="no-store, no-cache, must-revalidate">
<META NAME="Author" CONTENT="Liutao">
<META NAME="Keywords" CONTENT="">
<META NAME="Description" CONTENT="">
<META ENCODING="UTF-8">
<script language="Javascript">
function check()
{
	if(!(document.getElementById('time').value > 0 && document.getElementById('limit').value > 0)) 
	{
		alert('请输入正确的区块属性');
		document.forms[0].action = "#";
		return false;
	}

	document.forms[0].action = "main.php?do=block_hotcomment_do_modify";
	return true;
}
</script>
</HEAD>

<BODY>
<table width="100%">
<FORM METHOD="POST" >
<TR>
 <TD>热评文章区块属性：</TD>
</TR>
<TR>
 <TD>选择栏目：		
	<SELECT name="select_subject">
		{options}
	</SELECT></TD>
</TR>
<TR>
	<TD>来自<INPUT TYPE="text" id="time" name="time" value="{time}">小时以内的热评文章, 
	从第<input type="text" id="start_id" name="start_id" value="{start_id}" size="5">条开始，
	最多选取<INPUT TYPE="text" id="limit" name="limit" value="{limit}" size="5">条</TD>
</TR>
<tr>
	<td>显示方式: {radio_is_group}</td>
</tr>
{str_title_length}
<tr>
	<td>来源：{html_source}</td>
</tr>
<tr><td>
格式：<br>
<textarea name="format" cols="50" rows="10" id="format">{format}</textarea>
<br>可用标记：链接：remote_url，标题：title，评论数：comment_num
</td>
</tr>
<TR>
	<TD>
	<INPUT TYPE="hidden" name="channel_name" value="{channel_name}" />
	<INPUT TYPE="hidden" name="subject_id" value="{subject_id}" />
	<INPUT TYPE="hidden" name="id" value="{id}" />
	<INPUT TYPE="submit" value="确定" onclick="check();"/></TD>
</TR>
</FORM>
</TABLE>
</BODY>
</HTML>
