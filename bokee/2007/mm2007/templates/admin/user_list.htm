<script>
function passupdate(id)
{
	document.getElementById("iframe1").src='user_pass_update.php?id='+id;
}
function testmail(id)
{
	document.getElementById("iframe1").src='testmail.php?id='+id;
}
function changebutton(id)
{
	if(document.getElementById("passbutton"+id).value=='取消审核')
	{
		document.getElementById("passbutton"+id).value='通过审核';
		document.getElementById("passtext"+id).innerHTML='<span style="color:red">否</span>';
	}
	else
	{
		document.getElementById("passbutton"+id).value='取消审核';
		document.getElementById("passtext"+id).innerHTML='<span style="color:blue">是</span>';
	}
}
function confirmdel(id)
{
	if(confirm('确定要删除ID为'+id+'的用户记录吗?'))
	{
		document.getElementById('iframe1').src='user_del.php?id='+id;
	//	window.setTimeout("location.reload()",500);
	}
	else
	{
		return;
	}
}
function selectall(chk)
{
	var f = document.forms["form2"];
	for (i=0;i<f.elements.length;i++)
    {
		f.elements[i].checked = chk;
	}
}
function check()
{
	if(document.form1.s_id.value=='' && document.form1.s_blogname.value=='' && document.form1.s_realname.value=='' && document.form1.s_area.value=='')
	{
		alert('您还没有输入任何搜索条件呢!');
		document.form1.s_id.focus();
		return false;
	}
	return true;
}
function check2()
{
	var c = document.getElementsByName("id[]");
	for(i=0;i<c.length;i++)
	{
		if(c[i].checked == true)
		{
			return true;
		}
	}
	alert("您还没有做任何选择呢!");
	return false;
}
</script>

<!-- right div -->
<div id="Layer2" style="position:absolute;margin-left:10px;width:830px;border:1px solid #000;">
<!-- search form -->
<table width="100%" border="0" cellpadding="0" style="background-color:infobackground">
<form name="form1" method="get" action="" onsubmit="return check()">
<tr>
	<td>输入任一搜索条件：<br />&nbsp;&nbsp;&nbsp;&nbsp;
	用户ID:<input name="s_id" type="text" size="6" />
	博客名:<input name="s_blogname" type="text" size="13" />
	用户姓名:<input name="s_realname" type="text" size="10" />
	地区:<select name="s_area"><option value="">请选择</option>
			<option value="0">所有</option>
			<option value="1">武汉</option>
			<option value="2">杭州</option>
			<option value="3">石家庄</option></select>
	<input type="hidden" name="s_pass" value="{S_PASS}" />
	<input type="submit" name="submit" value="搜索" /></td>
</tr>
</form>
</table>
<!-- search form end -->
<div style="text-align:center;padding:5px 0;background-color:#DCDCDC;border-top:1px dotted #666633">
<input type="radio" name="radio2" value="0" {CHECK20} onclick="javascript:window.location='?s_pass=0&order=id';" />未通过审核&nbsp;
<input type="radio" name="radio2" value="1" {CHECK21} onclick="javascript:window.location='?s_pass=1&order=id';" />已通过审核<span style="font-size:10px;color:blue">(按ID排序)</span>&nbsp;
<input type="radio" name="radio2" value="2" {CHECK22} onclick="javascript:window.location='?s_pass=1&order=allvote';" />已通过审核<span style="font-size:10px;color:blue">(按票数排序</span>)&nbsp;
</div>
<div style="text-align:center;padding:5px 0;background-color:#FAEBD7;border-top:1px dotted #666633;border-bottom:1px dotted #666633">
<input type="radio" name="radio1" value="0" {CHECK10} onclick="javascript:window.location='?s_area=0';" />所有赛区
<input type="radio" name="radio1" value="1" {CHECK11} onclick="javascript:window.location='?s_area=1';" />武汉赛区
<input type="radio" name="radio1" value="2" {CHECK12} onclick="javascript:window.location='?s_area=2';" />杭州赛区
<input type="radio" name="radio1" value="3" {CHECK13} onclick="javascript:window.location='?s_area=3';" />石家庄赛区
</div>
<!-- main body -->
<table width="100%"  border="0" cellpadding="0" cellspacing="0" style="word-break:break-all;backgound-color:#d0d0d0">
<form name="form2" method="post"  action="user_pass_update.php" target="iframe1">
<tr style="padding:5px 0;background-color:#6699FF;font-weight:bold">
	<td>选择</td>
	<td>序号</td>
	<td>ID</td>
	<td>姓名</td>
	<td>照片</td>
	<td>BLOG网址</td>

	<td>{list.I}</td>

	<td><a href="javascript:void(0)" onclick="javascript:window.open('user_edit.php?id={list.ID}','','width=450,height=605,toolbar=no,status=no,scrollbars=yes,resizable=yes');">{list.REALNAME}</a></td>
	<td><a href="javascript:void(0)" onclick="javascript:window.open('user_edit.php?id={list.ID}','','width=450,height=605,toolbar=no,status=no,scrollbars=yes,resizable=yes');"><img src="{list.PHOTO}" width="60" border="0" /></a></td>

	<td>{list.TIME}</td>

	<td nowrap>{list.VOTE}</td>

	<td nowrap style="border:0">{list.SMSVOTE}</td>

	<td nowrap style="border:0">{list.ALLVOTE}</td>

</tr>
<!-- END list -->
<tr height="30" style="background-color:#6666FF;">
	<td colspan="3"><input type="checkbox" name="checkall" onclick="selectall(this.checked)" {BTNFN} />↑全选</td>
	<td colspan="11" align="right" style="border:0"><input type="button" value="将所选通过审核" onclick="if(check2()){document.form2.submit();window.setTimeout('location.reload()',500);}else return;" style="{PASSBTNSTYLE}" {BTNFN} /><input type="button" value="将所选删除" onclick="if(check2()){document.form2.action='user_del.php';document.form2.submit();window.setTimeout('location.reload()',500);}else return;" {BTNFN} /><input type="button" value="给所选发送测试邮件" onclick="document.form2.action='testmail.php';document.form2.submit();" style="{TESTMAILSTYLE}" {BTNFN} /></td>
</tr>
<input type="hidden" name="passall" value="" />
</form>
</table>
