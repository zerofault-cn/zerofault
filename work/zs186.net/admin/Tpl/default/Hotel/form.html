<form action="__URL__/submit" method="post" enctype="multipart/form-data" target="_iframe">
<input type="hidden" name="id" value="{$info.id}" />
<table cellpadding="4" cellspacing="4">
<tr>
	<td width="72">酒店分类：</td>
	<td><select name="category_id"><option value="0">--请选择--</option>{$info.category_opts}</select></td>
</tr>
<tr>
	<td>酒店名称：</td>
	<td><input type="text" name="name" size="30" maxlength="100" value="{$info.name}" /></td>
</tr>
<tr>
	<td>酒店地址：</td>
	<td><input type="text" name="address" size="30" maxlength="100" value="{$info.address}" /></td>
</tr>
<tr>
	<td>缩略图：</td>
	<td><if condition="is_file('__APP__/../html/Attach/Hotel/'.$info['id'].'.jpg') eq true">
		<img src="__APP__/../html/Attach/Hotel/{$info['id']}.jpg"/>(上传新文件将覆盖原文件)<br />
		</if>
		<input type="file" name="file" size="30" />(JPG格式，尺寸：228*130)
	</td>
</tr>
<tr>
	<td>行政区域：</td>
	<td><select name="region_id"><option value="0">--请选择--</option>{$info.region_opts}</select></td>
</tr>
<tr>
	<td>商业区域：</td>
	<td><select name="district_id"><option value="0">--请选择--</option>{$info.district_opts}</select></td>
</tr>
<tr>
	<td>星级：</td>
	<td><select name="level_id"><option value="0">--请选择--</option>{$info.level_opts}</select></td>
</tr>
<tr>
	<td>承接能力：</td>
	<td><input type="text" class="text" name="capacity" value="{$info.capacity}" /></td>
</tr>
<tr>
	<td>详细介绍：</td>
	<td><textarea name="introduction" class="content" rows="40" cols="100" >{$info.introduction}</textarea></td>
</tr>
<tr>
	<td align="right" nowrap="nowrap">显示顺序：</td>
	<td><input type="text" name="sort" value="{$info.sort}" size="10" />(数字越小越靠前)</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<input type="submit" value="提交" name="submit" />
		<notempty name="info.id">
		<input type="button" value="取消" onclick="javascript:back();"/>
		</notempty>
	</td>
</tr>
</table>
</form>

<script language="javascript" type="text/javascript" src="../Public/Js/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	tinyMCE.init({
		language : "cn",
		mode : "exact",
		elements : "introduction",
		theme : "advanced",
		plugins : "advlist,advimage,table,preview,paste",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_buttons1 : "fontselect,fontsizeselect,bold,italic,underline,strikethrough,separator,forecolor,backcolor,link,unlink,separator,bullist,numlist,justifyleft,justifycenter,justifyright,justifyfull,table,separator,image,pastetext,pasteword,separator,removeformat,code,preview",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		accessibility_warnings : 0,
		force_br_newlines : true,
		forced_root_block : false,
		convert_urls : false
	});
});
</script>
