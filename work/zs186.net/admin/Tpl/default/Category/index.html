	<table id="table" class="list" border="1" cellpadding="3" cellspacing="0" width="100%" bordercolor="#999999" style="border-collapse:collapse;">
	<thead>
	<tr bgcolor="#ededed">
		<th width="6%">ID</th>
		<th>分类名称</th>
		<th>子分类</th>
		<th width="12%">数量</th>
		<th width="12%">排序</th>
		<th width="10%">操作</th>
	</tr>
	</thead>
	<iterate name="list" id="item">
	<tr bgcolor="<eq name='mod' value='1'>#FFFFE1</eq>" class="<eq name='item.status' value='0'>gray</eq>" id="{$item['id']}">
		<td>{$item['id']}</td>
		<td class="name_editable">{$item['name']}</td>
		<td></td>
		<td><a href="__APP__/{$type}/index/category_id/{$item['id']}">{$item['count']}</a></td>
		<td class="sort_editable">{$item['sort']}</td>
		<td>
		</td>
	</tr>
		<notempty name="item.sub">
		<iterate name="item.sub" id="sub">
	<tr bgcolor="<eq name='mod' value='1'>#FFFFE1</eq>" class="<eq name='sub.status' value='0'>gray</eq>" id="{$sub['id']}">
		<td>{$sub['id']}</td>
		<td></td>
		<td class="name_editable">{$sub['name']}</td>
		<td><a href="__APP__/{$type}/index/category_id/{$sub['id']}">{$sub['count']}</a></td>
		<td class="sort_editable">{$sub['sort']}</td>
		<td>
		</td>
	</tr>
		</iterate>
		</notempty>
	</iterate>
	</table>
