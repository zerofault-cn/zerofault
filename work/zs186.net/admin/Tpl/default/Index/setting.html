<form method="post" target="_iframe" autocomplete="off">
<table cellpadding="5" cellspacing="1" bgcolor="#999999">
<tr bgcolor="#FFFFFF">
	<td>网站固定标题：</td>
	<td><input type="text" name="title" size="50" value="{$data.title}" /></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>网站关键字：</td>
	<td><textarea name="keywords" cols="60" rows="4">{$data.keywords}</textarea></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>网站描述：</td>
	<td><textarea name="description" cols="60" rows="6">{$data.description}</textarea></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>电话：</td>
	<td><textarea name="phone" cols="20" rows="4">{$data.phone}</textarea>(多个请换行，下同)</td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>传真：</td>
	<td><textarea name="fax" cols="20" rows="4">{$data.fax}</textarea></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>QQ：</td>
	<td><textarea name="qq" cols="20" rows="4">{$data.qq}</textarea></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>邮箱：</td>
	<td><input type="text" name="email" size="40" value="{$data.email}"/></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>网址：</td>
	<td><input type="text" name="url" size="40" value="{$data.url}"/></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>地址(中文)：</td>
	<td><input type="text" name="address" size="60" value="{$data.address}"/></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>地址(英文)：</td>
	<td><input type="text" name="address_en" size="60" value="{$data.address_en}"/></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td colspan="2" style="text-align:center;">
	<input type="submit" value="提交" name="submit" />
	</td>
</tr>
</table>
<br />
</form>
