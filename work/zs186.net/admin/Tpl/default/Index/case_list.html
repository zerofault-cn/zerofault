<style>
dl {
	position: relative;
	padding: 15px;
	margin: 15px;
	border: 1px solid #b4b4b4;
}
input.remove {
	position: absolute;
	right: 0;
	top: 0;
}
</style>
<form method="post" enctype="multipart/form-data" target="_iframe" autocomplete="off">
<foreach name="list" item="item">
<dl>
	<dt>图片预览：<img src="__APP__/../{$item.img}" /></dt>
	<dd><input type="hidden" name="img0[]" value="{$item.img}" />
		更新图片：<input type="file" name="img[]" size="60"/><br />
		时间：<input type="text" name="time[]" value="{$item.time}" size="10"/>&nbsp;&nbsp;&nbsp;&nbsp;
		金额：<input type="text" name="price[]" value="{$item.price}" size="20"/><br />
		公司：<input type="text" name="company[]" value="{$item.company}" size="60"/><br />
		项目：<input type="text" name="project[]" value="{$item.project}" size="60"/><br />
		链接：<input type="text" name="url[]" value="{$item.url}" size="60"/><br />
		<input type="button" class="remove" value="移除" onclick="$(this).parent().parent().remove();"/>
	</dd>
</dl>
</foreach>
<input type="button" value="增加项目" onclick="addItem(this);"/>

<center><input type="submit" value="提交" name="submit" /></center>
<br />
输入面积时，M<sup>2</sup>可以用M2代替。
</form>
<script type="text/javascript">
function addItem(obj) {
	$(obj).before('<dl><dt></dt><dd>上传图片：<input type="file" name="img[]" size="60"/><br />时间：<input type="text" name="time[]" value="" size="10"/>&nbsp;&nbsp;&nbsp;&nbsp;金额：<input type="text" name="price[]" value="" size="20"/><br />公司：<input type="text" name="company[]" value="" size="60"/><br />项目：<input type="text" name="project[]" value="" size="60"/><br />链接：<input type="text" name="url[]" value="" size="60"/><br /><input type="button" class="remove" value="移除" onclick="$(this).parent().parent().remove();"/></dd></dl>');
}
</script>
