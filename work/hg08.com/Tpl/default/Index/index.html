<load file="../Public/Css/gd.css"/>
<load file="../Public/Js/jquery.tools.min.js"/>
<load file="../Public/Js/index.js"/>
<div id="main">
	<div class="qjzs"><img src="../Public/Images/index_30.jpg"></div>
	<div class="hdgg">
		<h2><a href="__APP__/Article/news"><img src="../Public/Images/index_39.jpg"></a></h2>
		<ul>
			<foreach name="news_list" item="item">
			<li>{$item.create_time|substr=5,5}&nbsp;<a href="__APP__/Article/news/id/{$item.id}" target="_blank">{$item.title}</a></li>
			</foreach>
		</ul>
	</div>
	<div class="clear"></div>
	<div class="zxzp">
		<div id="showCase" class="showCase">
			<div class="showTitle">
				<div class="titleTxt"><img src="../Public/Images/index_50.jpg"></div>
				<div class="tabs">
					<ul>
						<foreach name="album_category" item="item">
							<notempty name="item.count">
						<li class="item fL"><a href="#tabs-{$item.id}" class="tag">{$item.name}</a></li>
							</notempty>
						</foreach>
					</ul>
					<div class="clear"></div>
				</div>
			</div>
			<div class="showCont">
				<volist name="album_list" id="album">
				<div id="tabs-{$key}" class="tagBox">
					<div class="picList">
						<foreach name="album" item="item" key="j">
							<if condition="($j+1) eq count($album)">
						<div class="item lastItem fL">
							<else />
						<div class="item fL">
							</if>
							<div class="picBox">
								<a href="__APP__/Album/album/id/{$item.id}" target="_blank"><img class="picture" src="html/Attach/Album/{$item.id}.jpg"><div class="ShowpicMask"></div></a>
							</div>
							<div class="picNameBG"></div>
							<div class="picName">{$item.name}</div>
						</div>
						</foreach>
						<div class="clear"></div>
					</div>
				</div>
				</volist>
			</div>
		</div>
	</div>
	<div class="gktz"><img src="../Public/Images/index_53.jpg"></div>
	<div class="gktz_flash">
		<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" width="970" height="347">
		<param name="movie" value="../Public/Flash/index_gallery.swf" />
		<param name="quality" value="high" />
		<param name="wmode" value="transparent"> 
		<embed src="../Public/Flash/index_gallery.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" wmode="transparent" type="application/x-shockwave-flash" width="970" height="347"></embed>
		</object>
	</div>
	<div class="sshs">
		<div class="sshs_m">
			<div class="sshs_m_l"><a href="{$image.index_wedding.url}" target="_blank"><img src="{$image.index_wedding.img}"></a></div>
			<div class="sshs_m_r">
				<ul>
					<foreach name="wedding_list" item="item">
					<li><a href="__APP__/Album/album/id/{$item.id}" target="_blank"><img src="html/Attach/Album/{$item.id}.jpg"></a>{$item.name}</li>
					</foreach>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		<div><img src="../Public/Images/index_64.jpg"></div>
	</div>
</div>
