<load file="../Public/Css/jquery.lightbox-0.5.css"/>
<div class="case_album">
	<ul>
		<foreach name="list" item="item">
		<li><div><a href="__APP__/../{$item.src}" rel="lightbox" title="{$item.name}"><img src="__APP__/../{$item.thumb}"/></a></div>{$item.name}</li>
		</foreach>
	</ul>
	<div class="clear"></div>
</div>
<load file="../Public/Js/jquery.lightbox-0.5.min.js" />
<script type="text/javascript">
$(function() {
	$('.case_album a').lightBox();
});
</script>
