<style>
dl {
	position: relative;
	padding: 20px 50px 10px 5px;
	margin: 10px 5px 10px 0;
	border: 1px solid #b4b4b4;
}
dt {
	margin-bottom: 3px;
}
input.remove {
	position: absolute;
	right: 0;
	top: 0;
}
</style>
<form action="__URL__/submit" method="post" enctype="multipart/form-data" target="_iframe">
<input type="hidden" name="id" value="{$info.id}" />
<table cellpadding="4" cellspacing="4">
<tr>
	<td width="72">分类：</td>
	<td>
		<input type="hidden" name="category_id" value="{$info.category_id}"/>
		<input type="hidden" name="album_id" value="{$info.album_id}"/>
		{$info.Category.name}
		<gt name="info.album_id" value="0">
		-&gt;{$info.Album.name}
		</gt>
	</td>
</tr>
<tr>
	<td>图片名称：</td>
	<td><input type="text" name="name" size="20" maxlength="100" value="{$info.name}" /></td>
</tr>
<tr>
	<td>缩略图：</td>
	<td><if condition="is_file($info['thumb']) eq true">
		<a href="__APP__/../{$info.src}" title="点击查看原图" target="_blank"><img src="__APP__/../{$info.thumb}"/></a>(上传新文件将覆盖原文件)<br />
		</if>
		<input type="file" name="file" size="30" />(缩略图将自动生成)
	</td>
</tr>
<tr>
	<td align="right" nowrap="nowrap">显示顺序：</td>
	<td><input type="text" class="t_input" name="sort" value="{$info.sort}" size="10" />(数字越小越靠前)</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<input type="submit" value="提交" name="submit" />
		<notempty name="info.id">
		<input type="button" value="取消" onclick="javascript:back();"/>
		</notempty>
	</td>
</tr>
</table>
</form>
