<load file="../Public/Css/thickbox.css" />
<load file="../Public/Js/thickbox-compressed.js" />
<table id="table" class="list" border="1" cellpadding="3" cellspacing="0" width="100%" bordercolor="#999999" style="border-collapse:collapse;">
<tr bgcolor="#ededed">
	<th width="5%">ID</th>
	<th>步骤名称</th>
	<th>详细说明</th>
	<th>排序</th>
	<th>操作</th>
</tr>
<iterate name="list" id="item">
<tr bgcolor="<eq name='mod' value='1'>#FFFFE1</eq>" class="<eq name='item.status' value='0'>gray</eq>" id="{$item['id']}">
	<td>{$item['id']}</td>
	<td class="text_editable" name="Project_name">{$item.name}&nbsp;</td>
	<td><a class="thickbox" href="#TB_inline?width=600&height=400&inlineId=content_{$item.id}&modal=true">点击查看</a><div style="display:none;" id="content_{$item.id}">{$item.content}<center><input type="button" onclick="tb_remove();" value="关闭"/></div></td>
	<td class="text_editable" name="Project_sort">{$item.sort}</td>
	<td>
		<a href="__URL__/project/id/{$item['id']}" title="修改"><img src="../Public/Images/form_edit.gif" alt="edit" /></a>
		<a href="__URL__/update/t/Project/id/{$item['id']}/f/status/v/{:intval(!$item['status'])}/" target="_iframe" title="<if condition='$item.status eq 0'>设为显示<else />设为隐藏</if>"><if condition="$item['status'] eq 0"><img src="../Public/Images/add.gif" alt="显示" /><else /><img src="../Public/Images/delete.gif" alt="隐藏" /></if></a>
		<a href="javascript:void(0);" onclick="myConfirm('删除不可恢复，确定删除？', '__URL__/delete_project/id/{$item['id']}');" target="_iframe" title="彻底删除"><img src="../Public/Images/cross.gif" alt="彻底删除"/></a>
	</td>
</tr>
</iterate>
</table>
<fieldset>
	<legend>
		<empty name="info.id">添加步骤
		<else />
		修改步骤
		</empty>
	</legend>
	<form method="post" target="_iframe" autocomplete="off">
	<input type="hidden" name="id" value="{$info.id}" />
	<table>
	<tr>
		<td><label for="project_name">步骤名称：</label></td>
		<td><input type="text" name="name" id="project_name" size="30" value="{$info.name}"/></td>
	</tr>
	
	<tr>
		<td><label for="project_content">详细说明：</label></td>
		<td><textarea name="content" id="project_content" rows="16" cols="60">{$info.content}</textarea></td>
	</tr>
	<tr>
		<td><label for="project_sort">显示顺序：</label></td>
		<td><input type="text" name="sort" id="project_sort" size="10"  value="{$info.sort}"/>(数字越小越靠前)</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="提交" name="submit" />
		</td>
	</tr>
	</table>
	</form>
</fieldset>
<script language="javascript" type="text/javascript" src="../Public/Js/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	tinyMCE.init({
		language : "cn",
		mode : "exact",
		elements : "content",
		theme : "advanced",
		plugins : "advlist,table,preview,paste",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_buttons1 : "fontselect,fontsizeselect,bold,italic,underline,strikethrough,separator,forecolor,backcolor,link,unlink,separator,bullist,numlist,justifyleft,justifycenter,justifyright,justifyfull,table,separator,pastetext,pasteword,separator,removeformat,code,preview",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		accessibility_warnings : 0,
		force_br_newlines : true,
		forced_root_block : false,
		convert_urls : false
	});
});
</script>
