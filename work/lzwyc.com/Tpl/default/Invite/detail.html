<link type="text/css" rel="stylesheet" href="../Public/Css/invite.css" />
<div id="invite_detail">
	<h2><strong>招标详情</strong>
	</h2>
	<div class="body">
		<dl>
			<dt>{$info.tender_count}</dt>
			<dd>
				<address>{$info.region} {$info.address} {$info.room_str} {$info.area|round=1}m<sup>2</sup></address>
				发布时间：{$info.create_time|substr=0,10}<br />
				装修时间：{$info.reserve_date} <br />
				装修类型：{$info.type_str}<br />
				装修空间：{$info.space_str}<br />
			</dd>
		</dl>
		<p>
			装修要求：{$info.demand|nl2br}
		</p>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript"> 
function to_tender(id,num){
	var text="<fieldset><span>您确认要投【"+num+"】这个标吗？</span>";
	text+="<div style=\"text-align:center;backgroud:#333;\"><input value=\"确认\" type=\"button\" id=\"input_go\" onclick=\"to_tender("+id+")\"/>";
	text+="&nbsp;&nbsp;&nbsp;<input type=\"button\"  value=\"取消\" id=\"input_cacel\"onclick=\"closepopdiv()\"/><div></fieldset>";
	dialog("投标确认","text",text,"380","","text",false);
}
function tender(id){
	var random=Math.random();
	var url="__URL__/tender/id/"+id+"/random/"+random;
	var content={t:"get",u:url};
	dialog("投标确认","url",content,"180","80","text",true,"window.location.reload();");
}
</script>
