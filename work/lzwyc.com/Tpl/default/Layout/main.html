<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title><notempty name="ACTION_TITLE">{$ACTION_TITLE} - </notempty> <notempty name="MODULE_TITLE">{$MODULE_TITLE} - </notempty> 宜昌乐装网</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="{$setting.keywords}" />
	<meta name="description" content="{$setting.description}" />
	<link rel="icon" type="image/x-icon" href="../Public/Images/favicon.ico" />
	<link rel="Shortcut Icon" type="image/x-icon" href="../Public/Images/favicon.ico" />

	<load file="../Public/Css/base.css" />
	<load file="../Public/Css/jquery-impromptu.css" />
	<load file="../Public/Js/jquery-1.4.2.min.js" />
	<load file="../Public/Js/jquery-impromptu.1.6.js"/>
	<script language="JavaScript" type="text/javascript">
	var _APP_ = '__APP__';
	var _URL_ = '__URL__';
	var APP_PUBLIC_URL = '../Public';
	var IMAGE_FOLDER = '../Public/Images/';
	</script>
</head>
<body>
	<div class="Qlist" id="divOnline">
		<div class="t"></div>
		<div class="c">
			<h2>在线客服</h2>
			<ul>
				<li><a href="tencent://message/?uin={$setting.qq_service1}&site=乐装网&menu=yes" title="联系宜昌乐装网">客服QQ <img border="0" src="http://wpa.qq.com/pa?p=2:{$setting.qq_service1}:42" alt="QQ交谈" align="absmiddle"/></a></li>
				<li><a href="tencent://message/?uin={$setting.qq_service2}&site=乐装网&menu=yes" title="联系宜昌乐装网">客服QQ <img border="0" src="http://wpa.qq.com/pa?p=2:{$setting.qq_service2}:42" alt="QQ交谈" align="absmiddle"/></a></li>
				<li>客服电话:{$setting.phone_service}</li>
			</ul>
		</div>
		<div class="b"></div>
	</div>
	<layout name="Public:header" cache="0" />
	<div id="main">
		<div class="left">
		<layout name="$content" cache="0" />
		</div>
		<div class="right">
			<img src="../Public/Images/flow_1.png" />
			<if condition="MODULE_NAME eq 'Company' or MODULE_NAME eq 'Designer'">
			<img src="../Public/Images/right_form_bg1.png" />
			<form action="__APP__/Invite">
			<table>
			<tr>
				<td>称呼：</td>
				<td><input type="text" class="text" name="name" size="10" value="{$_SESSION['user_name']}"/></td>
			</tr>
			<tr>
				<td>电话：</td>
				<td><input type="text" class="text" name="phone" size="11"/></td>
			</tr>
			<tr>
				<td width="40" nowrap="nowrap">地点：</td>
				<td><select class="district" name="district"><option value="0">请选择</option>{$district_opts}</select></td>
			</tr>
			<tr>
				<td>面积：</td>
				<td><input type="text" name="area" size="6"/> m<sup>2<sup></td>
			</tr>
			<tr>
				<td>预算：</td>
				<td><input type="text" name="budget" size="6"/> 万元</td>
			</tr>
			<tr>
				<td>户型：</td>
				<td><select class="room" name="room"><option value="0">请选择</option>{$room_options}</select></td>
			</tr>
			<tr>
				<td valign="top">要求：</td>
				<td><textarea name="demand" rows="2" cols="36"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" class="btn">
					<input type="image" class="image" src="../Public/Images/right_form_btn.png" />
				</td>
			</tr>
			</table>
			</form>
			<img src="../Public/Images/right_form_bg3.png" />
			</if>
			<img src="../Public/Images/right_btm.png" /></div>
		<div class="clear"></div>
	</div>
	<layout name="Public:footer" cache="0" />
	<iframe id="_iframe" name="_iframe" style="width:0;height:0;display:none;"></iframe>
	<load file="../Public/Js/myfunc.js"/>
	<script src="http://s96.cnzz.com/stat.php?id=4180465&web_id=4180465&show=pic1" language="JavaScript"></script>
</body>
</html>
