<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title><notempty name="ACTION_TITLE">{$ACTION_TITLE} - </notempty> <notempty name="MODULE_TITLE">{$MODULE_TITLE} - </notempty> 乐装网</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="{$info.name} {$setting.keywords}" />
	<meta name="description" content="{$info.introduction|str_replace="\\r\\n"," ",###}" />
	<link rel="icon" type="image/x-icon" href="../Public/Images/favicon.ico" />
	<link rel="Shortcut Icon" type="image/x-icon" href="../Public/Images/favicon.ico" />

	<load file="../Public/Css/company_base.css" />
	<load file="../Public/Js/jquery-1.4.2.min.js" />
	<script language="JavaScript" type="text/javascript">
	var _APP_ = '__APP__';
	var _URL_ = '__URL__';
	var APP_PUBLIC_URL = '../Public';
	var IMAGE_FOLDER = '../Public/Images/';
	</script>
</head>
<body>
	<div class="wrapper">
		<div id="header">
			<if condition="is_file('__APP__/../html/Attach/company_logo/'.$info['id'].'.jpg') eq true"><img src="__APP__/../html/Attach/company_logo/{$info.id}.jpg" /><else /><h1>{$info.name}</h1></if>
		</div>
		<div id="navi">
			<ul>
				<li><a href="__URL__/detail/id/{$info.id}" <eq name="ACTION_NAME" value="detail">class="active"</eq>>首页</a></li>
				<li><a href="__URL__/introduction/id/{$info.id}" <eq name="ACTION_NAME" value="introduction">class="active"</eq>>公司简介</a></li>
				<li><a href="__URL__/case_list/id/{$info.id}" <eq name="ACTION_NAME" value="caselist">class="active"</eq>>精品案例</a></li>
				<li><a href="__URL__/feedback/id/{$info.id}" <eq name="ACTION_NAME" value="feedback">class="active"</eq>>留言咨询</a></li>
				<li><a href="__URL__/contact/id/{$info.id}" <eq name="ACTION_NAME" value="contact">class="active"</eq>>联系我们</a></li>
			</ul>
		</div>
		<div class="left">
			<div id="intro">
				<h2><a href="__URL__/introduction/id/{$info.id}">更多&gt;&gt;</a></h2>
				<div><marquee direction="up" behavior="scroll" scrollamount="2" scrolldelay="80" width="100%" height="100%" onmouseover= "this.stop(); " onmouseout="this.start();">{$info.introduction|nl2br}</marquee></div>
			</div>
			<div id="msg_form">
				<h2><a href="__URL__/feedback/id/{$info.id}">查看&gt;&gt;</a></h2>
				<div>
					<form method="post" action="__URL__/feedback" target="_iframe">
					<input type="hidden" name="id" value="{$info.id}"/>
					<table cellpadding="3">
					<tr>
						<td nowrap="nowrap">您的称呼：</td>
						<td><input type="text" name="name" size="28"/></td>
					</tr>
					<tr>
						<td>联系方式：</td>
						<td><input type="text" name="phone" size="28"/></td>
					</tr>
					<tr>
						<td valign="top">留言内容：</td>
						<td><textarea name="content" cols="26" rows="4"></textarea>
					</tr>
					<tr>
						<td valign="top">验证码：</td>
						<td><input type="text" class="verify" name="verify" size="4" > <img src="__APP__/Public/verify" style="cursor:pointer" onclick="javascript:this.src='__APP__/Public/verify?r='+Math.random();" title="看不清？点击刷新" align="absmiddle" /><span id="message_box" class="message_box"></div></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
						<input type="submit" name="post" class="submit" value="提 交" />
						</td>
					</tr>
					</table>
					</form>
				</div>
			</div>
		</div>
		<div class="right">
			<layout name="$content" cache="0" />
		</div>
		<div class="clear"></div>
		<div id="footer">
			{$info.name} 宜昌装饰 <a href="__APP__" title="返回乐装网首页">乐装网</a><br />
			乐装网(宜昌)信息技术有限公司 版权所有
		</div>
	</div>
	<iframe id="_iframe" name="_iframe" style="width:0;height:0;display:none;"></iframe>
	<load file="../Public/Js/myfunc.js"/>
	<script src="http://s96.cnzz.com/stat.php?id=4180465&web_id=4180465&show=pic1" language="JavaScript"></script>
</body>
</html>
