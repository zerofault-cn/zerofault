<link type="text/css" rel="stylesheet" href="../Public/Css/company.css" />
<div id="company_list">
	<h2><strong>装修公司列表</strong><ul><li></li></ul></h2>
	<div class="body">
		<table cellpadding="6" cellspacing="0">
		<foreach name="list" item="item">
		<tr>
			<td width="190" class="img" valign="top"><a href="__URL__/detail/id/{$item.id}" target="_blank"><if condition="is_file('__APP__/../Html/Attach/company_logo/'.$item['id'].'.jpg') eq true"><img src="__APP__/../Html/Attach/company_logo/{$item.id}.jpg" width="150"/><else /><img src="../Public/Images/test_logo.jpg"/></if></a></td>
			<td class="text">
				<address><a href="__URL__/detail/id/{$item.id}" target="_blank">{$item.name}</a>
				<if condition="($item['auth_status']&1) eq 1">
				<img src="../Public/Images/icon_shiming.png" align="absbottom"/>
				</if>
				<if condition="($item['auth_status']&2) eq 2">
				<img src="../Public/Images/icon_pinpai.gif"  align="absbottom"/>
				</if></address>
				
				<if condition="$item.qualification neq ''">
				公司资质：{$item.qualification}
				</if>
				<if condition="$item.capital neq ''">
				注册资本：{$item.capital}
				</if>
				<if condition="$item.capital neq ''">
				成立日期：{$item.establish_date}
				</if>
				<br />
				案例: {$item.Case|count}套； 留言: {$item.Feedback|count}条； 装修公司定价：{$item.fixed_price}<br />
				电话：<em>{$item.telephone} {$item.mobile}</em><br />
			</td>
		</tr>
		<tr>
			<td colspan="3"><div style="height:1px;border-top:1px dashed #ccc;"></div></td>
		</tr>
		</foreach>
		</table>
		<div class="pagenavi">{$page}</div>
	</div>
</div>
