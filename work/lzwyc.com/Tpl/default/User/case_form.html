<link type="text/css" rel="stylesheet" href="../Public/Css/user.css" />
<div class="wrapper" id="user">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
	<tr>
		<td width="16" height="50"><img src="../Public/Images/Register_03.gif"></td>
		<td width="970" background="../Public/Images/Register_05.gif"></td>
		<td width="14"><img src="../Public/Images/Register_07.gif"></td>
	</tr>
	<tr>
		<td width="3" style="background:url(../Public/Images/Register_13.gif) left top repeat-y;"></td>
		<td>
			<table width="100%">
			<tr>
				<td width="150" valign="top">
					<include file="./Tpl/default/User/user_navi.html"/> 
				</td>
				<td width="800" valign="top" style="padding: 10px;">
					<table id="table1" width="100%" cellspacing="1" bgcolor="#999999">
					<tr>
						<td bgcolor="#ffffff">

<form id="case_form" method="post" enctype="multipart/form-data" target="_iframe">
<input type="hidden" name="id" value="{$info.id}" />
<table cellpadding="4" cellspacing="4">
<tr>
	<td nowrap="nowrap">案例名称：</td>
	<td><input type="text" name="name" size="80" maxlength="100" value="{$info.name}" /></td>
</tr>
<tr>
	<td width="50">缩略图：</td>
	<td><if condition="is_file('__APP__/../html/Attach/case_thumb/'.$info['id'].'.jpg') eq true"><img src="__APP__/../html/Attach/case_thumb/{$info['id']}.jpg" /><br />
		</if>
		<input type="file" name="thumb" size="50" />(jpg格式)</td>
</tr>
<tr>
	<td align="right" nowrap="nowrap">显示顺序：</td>
	<td><input type="text" class="t_input" name="sort" value="{$info.sort}" size="10" />(数字越小越靠前)</td>
</tr>
<tr>
	<td>案例图片：</td>
	<td class="img_list">
		<foreach name="info.Attachment" item="item">
		<dl>
			<dt><img src="__APP__/../{$item.path}" width="600"/></dt>
			<dd>{$item.name}<input type="button" class="delete" onclick="myConfirm('删除操作不可恢复，确认删除？', '__APP__/Attachment/delete/id/{$item.id}');" value="删除图片"/></dd>
		</dl>
		</foreach>
		<input type="button" type="addItem" value="增加位置" onclick="addItem(this);"/>

	</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<input type="submit" value="提交" name="submit" />
		<notempty name="info.id">
		<input type="button" value="取消" onclick="javascript:back();"/>
		</notempty>
	</td>
</tr>
</table>
</form>
						</td>
					</tr>
					</table>
				</td>
			</tr>
			</table>
		</td>
		<td width="3" style="background:url(../Public/Images/Register_15.gif) right top repeat-y;"></td>
	</tr>
	<tr>
		<td height="62"><img src="../Public/Images/Register_25.gif"></td>
		<td background="../Public/Images/Register_26.gif"></td>
		<td ><img src="../Public/Images/Register_29.gif"></td>
	</tr>
	</table>
</div>
<script type="text/javascript">
function addItem(obj) {
	$(obj).before('<dl><dt></dt><dd>上传图片：<input type="file" name="img_file[]" size="60"/><br />图片说明：<input type="text" name="img_name[]" value="" size="60"/></dd></dl>');
}
</script>
