<link type="text/css" rel="stylesheet" href="../Public/Css/designer.css" />
<div id="designer_list">
	<h2><strong>设计师列表</strong><ul><li></li></ul></h2>
	<div class="body">
		<foreach name="list" item="item">
		<dl class="designer">
			<dt class="photo"><if condition="is_file('__APP__/../Html/Attach/photo/'.$item['id'].'.jpg') eq true"><img src="__APP__/../Html/Attach/photo/{$item.id}.jpg" width="147"/><else /><img src="../Public/Images/test_photo.png"/></if></dt>
			<dd class="text">
				<a name="{$item.id}"></a>
				<address>{$item.name}</address>
				设计专长：{$item.feature}<br />
				入行年限：{$item.workage} 年<br />
				职位：{$item.title}<br />
				<div class="introduction">个人简介：{$item.introduction|nl2br}</div>
			</dd>
			<dd class="case_list">
				<address>最新上传案例</address>
				<dl class="case">
					<iterate name="item.Case" id="case" offset="0" length="2">
					<dt><a href="{$case.url}" target="_blank"><if condition="is_file('__APP__/../Html/Attach/case_thumb/'.$case['id'].'.jpg') eq true"><img src="__APP__/../Html/Attach/case_thumb/{$case.id}.jpg" width="157"/><else /><img src="../Public/Images/test_case.png"/></if></a></dt>
					<dd><a href="{$case.url}" target="_blank">{$case.name}</a></dd>
					</iterate>
				</dl>
			</dd>
			<div class="clear"></div>
		</dl>
		</foreach>
		<div class="clear"></div>
		<div class="pagenavi">{$page}</div>
	</div>
</div>
