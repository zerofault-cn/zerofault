	{$page}
	<table id="table" class="list" border="1" cellpadding="3" cellspacing="0" width="100%" bordercolor="#999999" style="border-collapse:collapse;">
	<tr bgcolor="#ededed">
		<th width="5%">ID</th>
		<th>评论内容</th>
		<notpresent name="_GET['id']">
		<th>评论对象</th>
		</notpresent>
		<th>用户</th>
		<th width="10%">操作</th>
	</tr>
	<iterate name="list" id="item">
	<tr bgcolor="<eq name='mod' value='1'>#FFFFE1</eq>">
		<td>{$item['id']}</td>
		<td class="a_left">{$item['content']|nl2br}</a></td>
		<notpresent name="_GET['id']">
		<td><a href="__URL__/index/id/{$item['company_info']['id']}" title="查看对公司【{$item['company_info']['name']}】的所有评论">{$item['company_info']['name']}</a>
		</notpresent>
		<td>{$item['name']}
			<br />
			{$item['ip']}<br />
			{$item['addtime']}
		</td>
		<td>
			<if condition="$item['status'] neq '-1'">
			<a href="__URL__/update/id/{$item['id']}/f/status/v/-1"  target="_iframe" title="删除"><img src="../Public/Images/cross.gif" alt="删除" align="absmiddle"/></a>
			<else />
			<a href="__URL__/update/id/{$item['id']}/f/status/v/1" target="_iframe" title="恢复"><img src="../Public/Images/tick.gif" alt="恢复" align="absmiddle"/></a>
			<a href="__URL__/delete/id/{$item.id}" target="_iframe" title="彻底删除"><img src="../Public/Images/cross.gif" alt="彻底删除" align="absmiddle"/></a>
			</if>
		</td>
	</tr>
	</iterate>
	</table>
	<script language="JavaScript" type="text/javascript" src="../Public/Js/comment_func.js"></script>
