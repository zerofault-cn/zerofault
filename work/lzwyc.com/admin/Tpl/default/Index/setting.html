<form method="post" target="_iframe" autocomplete="off">
<table cellpadding="5" cellspacing="1" bgcolor="#999999">
<tr bgcolor="#FFFFFF">
	<td>网站关键字：</td>
	<td><textarea name="keywords" cols="60" rows="4">{$data.keywords}</textarea></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>网站描述：</td>
	<td><textarea name="description" cols="60" rows="6">{$data.description}</textarea></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>客服QQ：</td>
	<td><input type="text" name="qq" size="20" value="{$data.qq}"/></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td>公司每月额定查看点数：</td>
	<td><input type="text" name="point" size="20" value="{$data.point}"/></td>
</tr>
<tr bgcolor="#FFFFFF">
	<td colspan="2" style="text-align:center;">
	<input type="submit" value="提交" name="submit" />
	</td>
</tr>
</table>

<br />
</form>
