<form method="post" enctype="multipart/form-data" target="_iframe">
<input type="hidden" name="designer_id" value="{$info.designer_id}" />
<input type="hidden" name="id" value="{$info.id}" />
<table cellpadding="4" cellspacing="4">
<tr>
	<td width="70">案例名称：</td>
	<td><input type="text" name="name" size="80" maxlength="100" value="{$info.name}" /></td>
</tr>
<tr>
	<td width="50">缩略图：</td>
	<td><if condition="is_file('__APP__/../html/Attach/case_thumb/'.$info['id'].'.jpg') eq true"><img src="__APP__/../html/Attach/case_thumb/{$info['id']}.jpg" /><br />
		</if>
		<input type="file" name="thumb" size="50" />(jpg格式)</td>
</tr>
<tr>
	<td>案例链接：</td>
	<td><input type="text" name="url" size="80" value="{$info.url}"/></td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<input type="submit" value="提交" name="submit" />
		<notempty name="info.id">
		<input type="button" value="取消" onclick="javascript:back();"/>
		</notempty>
	</td>
</tr>
</table>
</form>

<script language="javascript" type="text/javascript" src="../Public/Js/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	tinyMCE.init({
		// General options
		mode : "exact",
		elements : "description",
		theme : "advanced",
		plugins : "advlist,advimage,table,preview,paste",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_buttons1 : "fontselect,fontsizeselect,bold,italic,underline,strikethrough,separator,forecolor,backcolor,link,unlink,separator,bullist,numlist,justifyleft,justifycenter,justifyright,justifyfull,table,separator,image,pastetext,pasteword,separator,removeformat,code,preview",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		force_br_newlines : true,
		forced_root_block : false,
		convert_urls : false
	});
});
</script>
