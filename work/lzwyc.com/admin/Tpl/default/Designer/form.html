<form action="__URL__/submit" method="post" target="_iframe">
<input type="hidden" name="id" value="{$info.id}" />
<table cellspacing="4" cellpadding="4" >
<tr>
	<td align="right" width="70">姓名：</td>
	<td><input type="text" class="t_input" name="name" value="{$info.name}" size="60" /></td>
</tr>
<tr>
	<td align="right">专长：</td>
	<td><input type="text" class="t_input" name="feature" value="{$info.feature}" size="60" /></td>
</tr>
<tr>
	<td align="right">入行日期：</td>
	<td><input type="text" class="t_input" name="workdate" value="{$info.workdate}" size="60" /></td>
</tr>
<tr>
	<td align="right">职位：</td>
	<td><input type="text" class="t_input" name="title" value="{$info.title}" size="60" /></td>
</tr>
<tr>
	<td align="right" valign="top">简介：</td>
	<td><textarea name="introduction" rows="8" cols="60">{$info.introduction}</textarea></td>
</tr>
<tr>
	<td align="right">显示顺序：</td>
	<td><input type="text" class="t_input" name="sort" value="{$info.sort}" size="10" />(数字越小越靠前)</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<input type="submit" value="提交" name="submit" />
		<notempty name="id">
		<input type="button" value="取消" onclick="javascript:back();"/>
		</notempty>
	</td>
</tr>
</table>
</form>
