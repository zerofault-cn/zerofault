<body>
<form method="post" action="__APP__/Public/checkLogin" target="_iframe">

  <tr>
    <td height="768" valign="top" background="../Public/Images/login_bg_img.jpg">

        </tr>

            </tr>
            <tr>

            </tr>
            <tr>
              <td height="45" align="right">密码：&nbsp; </td>
              <td><input name="password" type="password" id="textfield2" size="20" maxlength="40" /></td>

              <td height="110" colspan="2" align="center"><label>
                <input type="submit" value='登录' id="imageField" src="../Public/Images/login_btn.gif" />

              </tr>
          </table></td>
          </tr>
      </table>
    </td>
  </tr>
