<form action="__URL__/submit" method="post" target="_iframe">
<input type="hidden" name="id" value="{$info.id}" />
<table cellspacing="4" cellpadding="4" >
<tr>
	<td align="right" width="70">名称：</td>
	<td><input type="text" class="t_input" name="name" value="{$info.name}" size="60" /></td>
</tr>
<tr>
	<td align="right">地址：</td>
	<td><input type="text" class="t_input" name="address" value="{$info.address}" size="60" /></td>
</tr>
<tr>
	<td align="right">手机：</td>
	<td><input type="text" class="t_input" name="mobile" value="{$info.mobile}" size="60" /></td>
</tr>
<tr>
	<td align="right">座机：</td>
	<td><input type="text" class="t_input" name="telephone" value="{$info.telephone}" size="60" /></td>
</tr>
<tr>
	<td align="right" valign="top">介绍：</td>
	<td><textarea name="introduction" rows="10" cols="90">{$info.introduction}</textarea></td>
</tr>
<tr>
	<td>公司资质：</td>
	<td><select name="qualification">
		<option value="暂无资质">暂无资质</option>
		{$qualification_options}"
		</select>
	</td>
</tr>
<tr>
	<td>注册资本：</td>
	<td><input type="text" class="text" name="capital" value="{$info.capital}" />
	</td>
</tr>
<tr>
	<td>成立日期：</td>
	<td><input type="text" class="text" name="establish_date" value="{$info.establish_date}" />(格式：2012-06-01)
	</td>
</tr>
<tr>
	<td>公司规模：</td>
	<td><input type="text" class="text" name="scale" value="{$info.scale}" />
	</td>
</tr>
<tr>
	<td>基础定价：</td>
	<td><input type="text" class="text" name="fixed_price" value="{$info.fixed_price}" />
	</td>
</tr>
<tr>
	<td valign="top">业务范围：</td>
	<td><textarea name="business_line" cols="90" rows="4">{$info.business_line}</textarea>
	</td>
</tr>
<tr>
	<td align="right">显示顺序：</td>
	<td><input type="text" class="t_input" name="sort" value="{$info.sort}" size="10" />(数字越小越靠前)</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<input type="submit" value="提交" name="submit" />
		<notempty name="info.id">
		<input type="button" value="取消" onclick="javascript:back();"/>
		</notempty>
	</td>
</tr>
</table>
</form>
