<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<title>Rollover buttons & icons with CSS</title>
<style type="text/css">
@import 'cssButtonsFiles/buttons.css';
</style>
</head>
<body>
	<div id="wrap">
		<a href="#" class="button" id="buttonOK"><span class="icon"> 提交表单 </span></a>
	</div>
	<div id="wrap">
		<a href="#" class="button" id="buttonCancel"><span class="icon"> 取消 </span></a>
	</div>
	<div id="wrap">
		<a href="#" class="button" id="buttonImport"><span class="icon"> 设置 </span></a>
	</div>
	<div id="wrap">
		<a href="#" class="buttonDis" id="buttonImport"><span class="icon"> 我被禁止了 </span></a>
	</div>
</body>
</html>
