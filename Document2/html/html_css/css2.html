<html>
	<head>
		<title>CSS实例2－外部样式表</title>
		<link rel="stylesheet" type="text/css" href="./css2.css" />
	</head>
	<body>
		<h1>外部样式表</h1>
		
		<ul>
			<li>内容与表现分离，有了CSS，网页的内容(XHMTL)与表现就可以分开了。 </li>
			<li>可以使网页的表现非常统一，并且容易修改。 </li>
			<li>CSS可以支持多种设备，比如手机，PDA，打印机，电视机，游戏机等。</li>
			<li>使用CSS可以减少网页的代码量，增加网页的浏览速度，减少硬盘占用量。</li>
		</ul>

	</body>
</html>
