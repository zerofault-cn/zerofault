<html>
<head>
<title>CSS入门实例</title>
<style type="text/css" media="all">
body{
	background-color:#FFFFCC;
}
body{
	background-image:url(bg.gif);
	background-repeat:repeat;
	background-position:center bottom;
}
p{
	color:red;
}
li{
	color:#0066FF;
}
.right{
	text-align:right;
}
.pointer{
	cursor:pointer;
}
.icon{
	list-style-image:url(list-orange.png);
}
.border{
	border:2px solid #f0f;
}
</style>
</head>
<body>
<h1>内联样式表 和 内部样式表</h1>
<p>这个例子使用了<strong><em>内联样式表</em></strong>和<b><i>内部样式表</i></b>两种方式来定义本文档的显示方式</p>
使用CSS可以做以下事情:
<ul>
	<li>定义网页的背景颜色</li>
	<li>定义网页的背景图片</li>
	<li style="color:#CC0000">定义文字的颜色</li>
	<li class="RiGhT">定义文字的对齐方式</li>
	<li class="icon">自定义列表样式</li>
	<li class="pointer">定于你的鼠标样式</li>
	<li class="border">定义一个带有颜色的边框</li>
	<li>还有很多其他效果...</li>
</ul>
</body>
</html>
