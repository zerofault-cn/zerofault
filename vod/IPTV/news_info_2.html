最高人民法院公布3起重大责任事故案<br>
最高人民法院8日公布了3起重大责任事故犯罪案件的审判结果。这3起重大责任事故犯罪案件是：江苏“3-29”京沪高速公路重大液氯泄漏、河南郑煤集团太平煤矿重大瓦斯爆炸和广东梅州矿难。康兆永、贾江华、赖新泉等27名对事故负有责任的被告人，被分别判处有期徒刑。
