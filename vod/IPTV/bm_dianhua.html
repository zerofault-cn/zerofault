function showPage(n) 
{
	j=0;
	var startline=k;
	var endline=Math.min(n*7,17);
	t1=document.getElementById('dianhua_item');
	t2=document.getElementById('pre');
	t3=document.getElementById('next');

	{

	}
		
}
