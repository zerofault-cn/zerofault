function onfoc(n)
{
	document.getElementById(n).style.backgroundImage="url(src_"+src_width+"/image/service/bus/bar1.gif)";
	document.getElementById(n).style.color="#ffffff";
//	show(n);
}
function losefoc(n)
{
	document.getElementById(n).style.backgroundImage="";
	document.getElementById(n).style.color="#b6dbf8";
}

var key2=0;
function keyDown(e)
{
	if (ie)
	{
		var keycode=event.keyCode; 
	}
	else
	{
		var keycode=e.which;
	}
	if (keycode==0)
		keycode=e.keyCode;
	if(keycode==38)
	{
		losefoc(key2);
		key2=key2 - 1;
		if(key2<0)
			key2=8;
		onfoc(key2);
	}
	if(keycode==40)
	{
		losefoc(key2);
		key2=key2 + 1;
		if(key2>8) 
			key2=0;
		onfoc(key2);
	}
	if(keycode==13)
	{
		location="bm_bus_site.html";
	}
	if(keycode==33 && 0!=0)
	{
		location="?offset=-9";
	}
	if(keycode==34 && 9 < 136)
	{
		location="?offset=9";
	}
	if(keycode==36)	
	{
		location = "common_info.html";
	}
}    
document.onkeydown=keyDown
