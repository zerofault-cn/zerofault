var passwd='';//iPanel.ioctlRead("NETCONFIG", "PPPPASSWD");
var shift=0;
function init()
{
	document.getElementById("dial_passwd").innerHTML=passwd;
}
function input(m,n) 
{
	if(passwd.length>15)
	{
		return false;
	}
	if(shift==0)
	{
		passwd += m;
	}
	else 
	{
		passwd += n;
	}
	t1 = document.getElementById("dial_passwd");
	t1.innerHTML = passwd;
}

function shiftup() 
{
	if(shift==0)
	{
		shift = 1;
	}
	else
	{
		shift = 0;
	}
}
function backspace()
{
	var p = passwd;
	p = passwd.substring(0,p.length-1);
	passwd=p;
	t1 = document.getElementById("dial_passwd");
	t1.innerHTML = passwd;
}
function save()
{
	iPanel.ioctlWrite("NETCONFIG", "PPPPASSWD",passwd);
	location="setting_index.html";
}

function fanhui()
{
	location="setting_dial_1.html";
}
key2=0;
function keyDown(e)
{
	var keycode=e.which;
	if (keycode==0)
	{
		keycode=e.keyCode;
	}
	if(keycode==8)//ÍË¸ñ¼ü
	{
		backspace();
	}
	if(keycode==36)//·µ»Ø
	{
		fanhui();
	}
	if(keycode==35)//ÊäÈë
	{
		mysubmit();
	}
	if(keycode==40)
	{
		key2+=13;
		if(key2>53)
		{
			key2=0;
		}
		document.links[key2].focus();
	}
	if(keycode==38)
	{
		key2-=13;
		if(key2<0)
		{
			key2=53;
		}
		document.links[key2].focus();
	}
}
document.onkeydown=keyDown;
//-->
