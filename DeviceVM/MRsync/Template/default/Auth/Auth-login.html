<center>
<form name="auth" id="auth" method="post">
	<table border="0" cellpadding="0" cellspacing="0" style="border: #666666 solid 1pt;">
		<tr><td>
			<table border="0" cellpadding="1" cellspacing="1">
				<tr>
					<td align="center" colspan="2"><font color="red"><!--{$msg}--></font></td>
				</tr>
				<tr>
					<td class="text"><label>ID : </label></td>
					<td><input name="ID" type="text" size="20" AutoComplete="off" value="<!--{$id}-->"/></td>
				</tr>
				<tr>
					<td class="text"><label>PassWord : </label></td>
					<td><input name="pw" type="password" size="20"/></td>
				</tr>
				<tr>
					<td class="button" colspan="2">
                    	<hr />
                    	<input name="submit" class="btn" value="Login" type="submit"/> <input name="Reset" class="btn" value="Reset" type="reset"/>
                    </td>
				</tr>
			</table>
		</td></tr>
  	</table>
</form>
<script type="text/javascript">
	window.document.auth.ID.focus();
</script>
</center>
