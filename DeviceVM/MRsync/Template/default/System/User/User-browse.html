<div id="right">
<h2>User List</h2>
<center>
	<table border="0" width="90%">
		<tr>
			<td align="center">
				<table border="0" width="100%">
					<tr>
						<td align="right">
							<input type="button" value="Add User" onclick="window.location='?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->&subop=add'">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align="center">
				<table border="0" cellpadding="3" cellspacing="1" width="100%" bgcolor="#0099CC">
					<tr style="background: #acacac;">
						<td>ID</td>
						<td>Username</td>
						<td>Role</td>
						<td>Name</td>
						<td>Email</td>
						<td>LastLoginTime</td>
						<td>LastLoginIP</td>
						<td>Action</td>
					</tr>
			<!--{section name=key loop=$User_List}-->
					<tr <!--{if $smarty.section.key.index % 2 == 0}-->bgcolor="#FFFFFF" <!--{else}-->bgcolor="#E8E8E8"<!--{/if}-->>
						<td><!--{$User_List[key].ID}--></td>
						<td><!--{$User_List[key].Username}--></td>
						<td><!--{$User_List[key].Role}--></td>
						<td><!--{$User_List[key].Name}--></td>
						<td><!--{$User_List[key].EMail}--></td>
						<td><!--{$User_List[key].LastLoginTime}--></td>
						<td><!--{$User_List[key].LastLoginIP}--></td>
						<td>
							<input type="button" value="Edit" onclick="window.location='?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->&subop=edit&id=<!--{$User_List[key].ID}-->'">
							<input type="button" value="Delete" onclick="confirmdel('<!--{$User_List[key].Username}-->',<!--{$User_List[key].ID}-->)">
						</td>
					</tr>
			<!--{/section}-->
				</table>
			</td>
		</tr>
	</table>
</center>
</div>
</div>
