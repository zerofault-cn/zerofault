<div id="right">
<h2>Edit User Detail</h2>
<center>
<form action="?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->&subop=<!--{$smarty.get.subop}-->&id=<!--{$smarty.get.id}-->" method="post" target="iframe1">
<input type="hidden" name="Action" value="Doit">
<table border="0" width="600">
	<tr>
		<td align="right"><input type="button" value="Back" onclick="history.back();"></td>
	</tr>
	<tr>
		<td>
			<table border="0" cellpadding="0" cellspacing="1" width="100%" bgcolor="#0099CC">
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">ID</td>
					<td align="left" colspan="3"><!--{$User_Info.ID}--></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Username</td>
					<td align="left" colspan="3"><input type="text" name="Username" maxlength="60" size="30" value="<!--{$User_Info.Username}-->"></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Password</td>
					<td align="left" colspan="3"><input type="password" name="Password" maxlength="60" size="30" value="">Empty if don't want change!</td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Type</td>
					<td align="left">
						<select name="Type" >
							<option value="Self" <!--{if $User_Info.Type=='Self'}--> selected="true" <!--{/if}--> >Self</option>
							<option value="Vendor" <!--{if $User_Info.Type=='Vendor'}--> selected="true" <!--{/if}--> >Vendor</option>
							<option value="Client" <!--{if $User_Info.Type=='Client'}--> selected="true" <!--{/if}--> >Client</option>
							<option value="Admin"  <!--{if $User_Info.Type=='Admin'}--> selected="true" <!--{/if}--> >Admin</option>
						</select>
					</td>
					<td align="center" style="background: #ACACAC;">Role</td>
					<td align="left">
						<select name="Role" >
							<option value="Admin" <!--{if $User_Info.Role=='Admin'}--> selected="true" <!--{/if}--> >Admin</option>
							<option value="Staff" <!--{if $User_Info.Role=='Staff'}--> selected="true" <!--{/if}--> >Staff</option>
							<option value="Contact" <!--{if $User_Info.Role=='Contact'}--> selected="true" <!--{/if}--> >Contact</option>
						</select>
					</td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">PassValidate</td>
					<td align="left" colspan="3"><input type="text" name="PassValidate" maxlength="60" size="30" value="<!--{$User_Info.PassValidate}-->"></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">PassChangeTime</td>
					<td align="left" colspan="3"><!--{$User_Info.PassChangeTime}--></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Realname</td>
					<td align="left" colspan="3"><input type="text" name="Name" maxlength="60" size="30" value="<!--{$User_Info.Name}-->"></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Email</td>
					<td align="left" colspan="3"><input type="text" name="EMail" maxlength="60" size="30" value="<!--{$User_Info.EMail}-->"></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">CreateTime</td>
					<td align="left" colspan="3"><!--{$User_Info.CreateTime}--></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">LastLoginTime</td>
					<td align="left" colspan="3"><!--{$User_Info.LastLoginTime}--></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">LastLoginIP</td>
					<td align="left" colspan="3"><!--{$User_Info.LastLoginIP}--></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Memo</td>
					<td align="left" colspan="3">
						<textarea name="Memo" cols="60" rows="5" maxlength="300" ><!--{$User_Info.Memo}--></textarea>
					</td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td></td>
					<td align="left" colspan="3">
						<input type="submit" name="submit" value="Save">&nbsp;&nbsp;
						<input type="reset" name="reset" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align="right"><input type="button" value="Back" onclick="window.location='?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->'"></td>
	</tr>
</table>
</form>
</center>
</div>
</div>
