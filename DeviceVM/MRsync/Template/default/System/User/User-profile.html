	</tr>
	<tr>

			<table border="0" cellpadding="0" cellspacing="1" width="100%" bgcolor="#0099CC">

					<td align="left" colspan="3"><!--{$User_Info.ID}--></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Username</td>
					<td align="left" colspan="3"><input type="text" name="Username" maxlength="60" size="30" value="<!--{$User_Info.Username}-->"></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Realname</td>
					<td align="left" colspan="3"><input type="text" name="Name" maxlength="60" size="30" value="<!--{$User_Info.Name}-->"></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Email</td>
					<td align="left" colspan="3"><input type="text" name="EMail" maxlength="60" size="30" value="<!--{$User_Info.EMail}-->"></td>

						<input type="submit" name="submit" value="Save">&nbsp;&nbsp;

				</tr>
			</table>
		</td>
	</tr>

		<td align="right"><input type="button" value="Back" onclick="history.back();"></td>
