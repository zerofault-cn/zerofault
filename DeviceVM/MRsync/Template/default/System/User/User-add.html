<div id="right">
<h2>Add User</h2>
<center>
<form action="?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->&subop=<!--{$smarty.get.subop}-->" method="post" target="iframe1">
<input type="hidden" name="Action" value="Doit">
<table border="0" width="600">
	<tr>
		<td align="right"><input type="button" value="Back" onclick="window.location='?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->'"></td>
	</tr>
	<tr>
		<td>
			<table border="1" width="100%">
				<tr>
					<td align="center" style="background: #acacac;">Username</td>
					<td align="left" colspan="3"><input type="text" name="Username" maxlength="60" size="30" value=""><span style="color:red">*</span></td>
				</tr>
				<tr>
					<td align="center" style="background: #ACACAC;">Password</td>
					<td align="left" colspan="3"><input type="password" name="Password" maxlength="60" size="30" value=""><span style="color:red">*</span></td>
				</tr>
				<tr>
					<td align="center" style="background: #ACACAC;">Type</td>
					<td align="left">
						<select name="Type" >
							<option value="Self">Self</option>
							<option value="Vendor">Vendor</option>
							<option value="Client">Client</option>
							<option value="Admin" selected="true">Admin</option>
						</select>
					</td>
					<td align="center" style="background: #ACACAC;">Role</td>
					<td align="left">
						<select name="Role" >
							<option value="Admin" selected="true">Admin</option>
							<option value="Staff">Staff</option>
							<option value="Contact">Contact</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="center" style="background: #ACACAC;">PassValidate</td>
					<td align="left" colspan="3"><input type="text" name="PassValidate" maxlength="60" size="30" value="<!--{$smarty.now+3*30*24*60*60|date_format:'%Y-%m-%d %H:%M:%S'}-->"></td>
				</tr>
				<tr>
					<td align="center" style="background: #ACACAC;">Realname</td>
					<td align="left" colspan="3"><input type="text" name="Name" maxlength="60" size="30" value=""></td>
				</tr>
				<tr>
					<td align="center" style="background: #ACACAC;">Email</td>
					<td align="left" colspan="3"><input type="text" name="EMail" maxlength="60" size="30" value=""></td>
				</tr>
				<tr>
					<td align="center" style="background: #ACACAC;">Memo</td>
					<td align="left" colspan="3">
						<textarea NAME="Memo" COLS="60" ROWS="5" maxlength="300"></textarea>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="4">
						<input type="submit" name="submit" value="Save">&nbsp;&nbsp;
						<input type="reset" name="reset" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align="right"><input type="button" value="Back" onclick="window.location='?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->'"></td>
	</tr>
</table>
</form>
</center>
</div>
</div>
