	<div id="right">
		<script type="text/javascript" src="images/thickbox.js"></script>
		<link rel="stylesheet" href="images/thickbox.css" type="text/css" media="screen" />
		<h2>Rsync Schedule List</h2>
		<div id="main" class="no-border" style="width:96%">
			<div class="a_right">
				<input type="button" value="Create New" onclick="window.location='?Mod=<!--{$smarty.get.Mod}-->&op=Rsync&subop=add'">
			</div>
			<table border="1" cellpadding="3" cellspacing="0" width="100%" bordercolor="#0099CC" style="border-collapse:collapse;">
				<tr bgcolor="#FFFFFF">
					<td align="left" width="50%" colspan="5">
						<!--{if $NavTotalPages>1}-->
							<!--{$navagation|default:"&nbsp;"}-->
						<!--{/if}-->
					</td>
					<td align="right" width="50%" colspan="3">
						<!--{$NavCount|default:"0"}--> / <!--{$NavTotalCount|default:"0"}--> Counts, Total <!--{$NavTotalPages|default:"0"}--> Pages, 
						<select name="per1" onChange="change_per(this.form, this.value);">
							<option value="20"<!--{if $NavperPage==20}--> selected <!--{/if}-->>20</option>
							<option value="50"<!--{if $NavperPage==50}--> selected <!--{/if}-->>50</option>
							<option value="100"<!--{if $NavperPage==100}--> selected <!--{/if}-->>100</option>
							<option value="150"<!--{if $NavperPage==150}--> selected <!--{/if}-->>150</option>
							<option value="200"<!--{if $NavperPage==200}--> selected <!--{/if}-->>200</option>
							<option value="250"<!--{if $NavperPage==250}--> selected <!--{/if}-->>250</option>
						</select>C/P.
					</td>
				</tr>
				<tr style="background: #acacac;">
					<td>ID</td>
					<td>Host_Name</td>
					<td>Host_IP</td>
					<td>Sync_XML</td>
					<td>Last Modify Time</td>
					<td>Result</td>
					<td>Status</td>
					<td>Action</td>
				</tr>
				<!--{section name=key loop=$OUT}-->
				<tr <!--{if $smarty.section.key.index % 2 == 0}-->bgcolor="#FFFFFF" <!--{else}-->bgcolor="#E8E8E8"<!--{/if}-->>
					<td align="center"><!--{$OUT[key].ID}--></td>
					<td><!--{$OUT[key].Host_Name}--></td>
					<td><!--{$OUT[key].Host_Host}--></td>
					<td align="center"><a href="?Mod=System&op=Rsync&subop=echoxml&id=<!--{$OUT[key].ID}-->" target="_blank">View</a></td>
					<td><!--{$OUT[key].Modify_Time}--></td>
					<td align="center"><!--{if $OUT[key].status eq 3}--><a href="?Mod=System&op=Rsync&subop=echoxml&id=<!--{$OUT[key].ID}-->&field=result" class="thickbox">View</a><!--{/if}--></td>
					<td><!--{if $OUT[key].status eq 0}-->Unready<!--{elseif $OUT[key].status eq 1}-->Ready<!--{elseif $OUT[key].status eq 2}-->Processing<!--{elseif $OUT[key].status eq 3}--><span class="blue">Pass</span><!--{elseif $OUT[key].status eq 4}--><span class="red">Fail</span><!--{/if}--></td>
					<td nowrap="true">
						<input type="button" value="Edit" onclick="window.location='?Mod=System&op=Rsync&subop=edit&id=<!--{$OUT[key].ID}-->'"
						<!--{if $OUT[key].status neq 0}-->disabled="true"<!--{/if}-->>
						<input type="button" value="Delete" onclick="confirmdel('<!--{$OUT[key].Filename}-->','<!--{$OUT[key].ID}-->')"
						<!--{if $OUT[key].status neq 0}-->disabled="true"<!--{/if}-->>
						<!--{if $OUT[key].status eq 0}-->
						<input type="button" value="Ready" onclick="confirmchg('<!--{$OUT[key].ID}-->','status',1);"/>
						<!--{elseif $OUT[key].status eq 1}-->
						<input type="button" value="Unready" onclick="confirmchg('<!--{$OUT[key].ID}-->','status',0);"/>
						<!--{elseif $OUT[key].status eq 4}-->
						<input type="button" value="Re-Do" onClick="redo(<!--{$OUT[key].ID}-->)"/>
						<!--{/if}-->
					</td>
				</tr>
				<!--{/section}-->
				<tr bgcolor="#FFFFFF">
					<td align="left" width="50%" colspan="5">
						<!--{if $NavTotalPages>1}-->
							<!--{$navagation|default:"&nbsp;"}-->
						<!--{/if}-->
					</td>
					<td align="right" width="50%" colspan="3">
						<!--{$NavCount|default:"0"}--> / <!--{$NavTotalCount|default:"0"}--> Counts, Total <!--{$NavTotalPages|default:"0"}--> Pages, 
						<select name="per1" onChange="change_per(this.form, this.value);">
							<option value="20"<!--{if $NavperPage==20}--> selected <!--{/if}-->>20</option>
							<option value="50"<!--{if $NavperPage==50}--> selected <!--{/if}-->>50</option>
							<option value="100"<!--{if $NavperPage==100}--> selected <!--{/if}-->>100</option>
							<option value="150"<!--{if $NavperPage==150}--> selected <!--{/if}-->>150</option>
							<option value="200"<!--{if $NavperPage==200}--> selected <!--{/if}-->>200</option>
							<option value="250"<!--{if $NavperPage==250}--> selected <!--{/if}-->>250</option>
						</select>C/P.
					</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
		var sid;
		function confirmchg(id,field,value)
		{
			$.prompt('Are you sure?',{submit:
				function(v,m){
				if(v)
				{
					document.getElementById('iframe1').src='?Mod=<!--{$smarty.get.Mod}-->&op=Rsync&subop=chg&id='+id+'&field='+field+'&value='+value;
				}
				return true;
			},buttons:{Yes:true,Cancel:false}});
		}
		function  redo(id)
		{
			$.prompt('Do you want to Re-Do this job?',{submit:
				function(v,m){
				if(v)
				{
					document.getElementById('iframe1').src='?Mod=<!--{$smarty.get.Mod}-->&op=Rsync&subop=redo&id='+id;
				}
				return true;
			},buttons:{Yes:true,Cancel:false}});
		}
		</script>
	</div>
	<div class="clear"></div>
</div>
