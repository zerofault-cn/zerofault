	<div id="right">
		<h2>Path Filter Setting</h2>
		<div id="main" class="no-border">
			<form action="?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->&subop=<!--{$smarty.get.subop}-->" method="post" target="iframe1">
			<input type="hidden" name="Action" value="Doit">
			<div class="a_right">
				<input type="button" value="Back" onclick="history.back();">
			</div>
			<table border="0" cellpadding="0" cellspacing="1" width="100%" bgcolor="#0099CC">
				<tr bgcolor="#FFFFFF">
					<td align="center" colspan="2">One Line For One Rule</td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Path Include</td>
					<td align="left">
						<textarea name="path_include" cols="50" rows="5"><!--{section name=key loop=$Path_Include}--><!--{$Path_Include[key]}--><!--{/section}--></textarea>
					</td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" style="background: #ACACAC;">Path Exclude</td>
					<td align="left">
						<textarea name="path_exclude" cols="50" rows="5"><!--{section name=key loop=$Path_Exclude}--><!--{$Path_Exclude[key]}--><!--{/section}--></textarea>
					</td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td align="center" colspan="2">
						<input type="submit" name="submit" value="Save">&nbsp;&nbsp;
						<input type="reset" name="reset" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
				</tr>
			</table>
			<div class="a_right">
				<input type="button" value="Back" onclick="history.back();">
			</div>
			</form>
		</div>
	</div>
</div>
