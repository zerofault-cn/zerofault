	<div id="right">
		<h2>Add Rsync Schedule</h2>
		<script type="text/javascript" src="images/thickbox.js"></script>
		<link rel="stylesheet" href="images/thickbox.css" type="text/css" media="screen" />
		<form name="form1" action="?Mod=<!--{$smarty.get.Mod}-->&op=<!--{$smarty.get.op}-->&subop=<!--{$smarty.get.subop}-->" method="post" target="iframe1">
		<input type="hidden" name="Action" value="Doit">
		<div id="main">
			<div class="a_right"><input type="button" value="Back" onclick="history.back()"></div>
			<div class="border">
				<select name="Host_ID" onChange="javascript:SelectHost(selectedIndex)">
					<option value="">--Select--</option>
					<!--{section name=key loop=$Rsync_Host}-->
					<option value="<!--{$Rsync_Host[key].ID}-->"><!--{$Rsync_Host[key].Name}--></option>
					<!--{/section}-->
				</select><br />
				<strong>Host : </strong><span id="sync_host"></span><input type="hidden" name="Host" maxlength="60" size="30" value="" readonly="true" /><br />
				<strong>Path : </strong><span id="sync_path"></span><input type="hidden" name="Path" maxlength="60" size="30" value="" readonly="true" /><br />
				<strong>Description : </strong><p id="sync_descr" style="margin:0;padding:0 0 0 2em"></p>

				<div class="clear"></div>
			</div>
			<div id="file_list">

			</div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
var host_arr=new Array()
<!--{section name=key loop=$Rsync_Host}-->
host_arr[<!--{$smarty.section.key.index}-->]=new Array();
host_arr[<!--{$smarty.section.key.index}-->]['Host']='<!--{$Rsync_Host[key].Host}-->';
host_arr[<!--{$smarty.section.key.index}-->]['Path']='<!--{$Rsync_Host[key].Path}-->';
host_arr[<!--{$smarty.section.key.index}-->]['Description']='<!--{$Rsync_Host[key].Description}-->';
<!--{/section}-->

function SelectHost(i)
{
	document.getElementById('sync_host').innerHTML = document.form1.Host.value = host_arr[i-1]['Host'];
	document.getElementById('sync_path').innerHTML = document.form1.Path.value = host_arr[i-1]['Path'];
	document.getElementById('sync_descr').innerHTML = host_arr[i-1]['Description'];
}

</script>
