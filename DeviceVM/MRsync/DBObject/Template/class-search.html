
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>search</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="site.css">
</head>
<body style="margin: 0px;">
<center>
<!--{if $FlagSearch eq 'Result'}-->
<table>
<tr><td bgcolor="#eeeeee" align="center"><b>Search Result</b></td></tr>
<tr><td>
<table id="Table1" border="1" cellspacing="0" cellpadding="0" width="800">
    <tr style="background-color: rgb(204,204,255);">
        <td width="34" align="center"><b>ID</b></td>
        <td width="300" align="center"><b>Name</b></td>
    </tr>
    <!--{if not $ID}-->
    <tr style="height:19px">
        <td colspan="3" align="center" style="color: red"><b>No Datas</b></td>
    </tr>
    <!--{else}-->
    <!--{section name=show loop=$ID}-->
    <tr style="height:19px" bgcolor="<!--{cycle values='#FFFFFF,#EFF7FF'}-->">
        <td align="center"><!--{$ID[show]}--></td>
        <td align="center"><a href="http://<!--{$smarty.server.SERVER_NAME}--><!--{$smarty.server.SCRIPT_NAME}-->?Mod=<!--{$Module}-->&op=<!--{$op}-->&job=view&ID=<!--{$ID[show]}-->"><!--{$Name[show]|default:"None"}--></a></td>
    </tr>
    <!--{/section}-->
    <!--{/if}-->
</table>
</td></tr>
</table>
<!--{else}-->
<form name="myFormSearch" action="" method="POST">
<table border="1" cellspacing="0" cellpadding="5" width="500">
    <tr style="height:19px">
        <td colspan="2" style="background-color: rgb(204,204,255);" align="center"><b>Search</b>
        </td>
    </tr>
        <tr style="height:26px">
        <td width="69" style="background-color: rgb(239,247,255);" align="center">Type
        </td>
        <td width="416">
            <!--{html_radios name="Type" selected=$Type options=$SelType separator="&nbsp;"}-->
        </td>
    </tr>
        <tr style="height:26px">
        <td width="69" style="background-color: rgb(239,247,255);" align="center">Name
        </td>
        <td width="416">
            <input type="text" name="Name" style="white-space: pre;" value="<!--{$Name}-->" size="50" maxlength="255">
        </td>
    </tr>
        <tr style="">
        <td colspan="2" align="center"><input type="submit" name="Action" value="Search">
        </td>
    </tr>
</table>
</form>   
<!--{/if}-->
</center>
</body>
</html>
