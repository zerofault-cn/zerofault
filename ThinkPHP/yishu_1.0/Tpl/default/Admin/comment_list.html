	{$page}
	<table id="table" border="1" cellpadding="3" cellspacing="0" width="100%" bordercolor="#999999" style="border-collapse:collapse;">
	<tr bgcolor="#ededed">
		<th width="5%">ID</th>
		<th>评论内容</th>
		<eq name="_GET['id']" value="">
		<th>评论对象</th>
		</eq>
		<th>用户</th>
		<th width="10%">操作</th>
	</tr>
	<iterate name="list" id="item">
	<tr bgcolor="<eq name='mod' value='1'>#FFFFE1</eq>">
		<td>{$item.id}</td>
		<td class="a_left">{$item.content|nl2br}</a></td>
		<eq name="_GET['id']" value="">
		<td><a href="__URL__/comment_list/id/{$item['site_info']['id']}/">{$item['site_info']['name']}</a>
		</eq>
		<td>
			<neq name="item.email" value=""><a href="javascript:void(0);" onclick="copy('{$item.email}')" title="将Email地址复制到剪贴板"></neq>{$item.name}<neq name="item.email" value=""></a></neq><br />
			<a href="javascript:void(0);" onclick="traceIP('{$item.ip}')" title="查看IP地址来源">{$item.ip}</a><br />
			{$item.addtime}
		</td>
		<td>
			<if condition="$item['flag'] neq '-1'">
			<a href="__URL__/update/t/Comment/id/{$item.id}/f/flag/v/-1/"  target="_iframe" title="删除"><img src="{*APP_PUBLIC_URL}/Images/admin/cross.gif" alt="删除" align="absmiddle"/></a>
			<else />
			<a href="__URL__/update/t/Comment/id/{$item.id}/f/flag/v/1/" target="_iframe" title="恢复"><img src="{*APP_PUBLIC_URL}/Images/admin/tick.gif" alt="恢复" align="absmiddle"/></a>
			<a href="__URL__/delete/t/Comment/id/{$item.id}/" target="_iframe" title="彻底删除"><img src="{*APP_PUBLIC_URL}/Images/admin/cross.gif" alt="彻底删除" align="absmiddle"/></a>
			</if>
		</td>
	</tr>
	</iterate>
	</table>
	<script language="JavaScript" type="text/javascript">
	var _URL_ = '__URL__';
	var APP_PUBLIC_URL = '{*APP_PUBLIC_URL}';
	</script>
	<script language="JavaScript" type="text/javascript" src="{*APP_PUBLIC_URL}/Js/comment_list_func.js"></script>
