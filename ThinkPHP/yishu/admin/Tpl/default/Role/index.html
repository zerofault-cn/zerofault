	<table id="table" border="1" cellpadding="3" cellspacing="0" width="100%" bordercolor="#999999" style="border-collapse:collapse;">
	<tr bgcolor="#ededed">
		<th width="5%">ID</th>
		<th width="15%">角色名称</th>
		<th>拥有权限</th>
		<th width="10%">操作</th>
	</tr>
	<iterate name="list" id="item">
	<tr bgcolor="<eq name='mod' value='1'>#FFFFE1</eq>" class="<eq name='item.status' value='0'>gray</eq>">
		<td>{$item.id}</td>
		<td><label id="{$item['id']}">{$item['name']}</label></td>
		<td class="a_left">
			<if condition="$item['id'] eq 1">
			拥有操作管理后台的基本权限
			<else />
				<iterate name="item['Node']" id="node" key="j">
					<if condition="empty($node['title'])">{$node['name']}<else />{$node['title']}</if>
					( {$node['subNode']} )
					<br />
				</iterate>
			</if>
		</td>
		<td>
			<if condition="$item['id'] eq 1">
			<a href="__URL__/update/id/{$item['id']}/f/status/v/{:intval(!$item['status'])}" target="_iframe" title="<if condition='$item.status eq 0'>启用<else />禁用</if>"><if condition="$item['status'] eq 0"><img src="../Public/Image/add.gif" alt="启用" align="absmiddle"/><else /><img src="../Public/Image/delete.gif" alt="禁用" align="absmiddle"/></if></a>
			<else />
			<a href="__URL__/index/id/{$item['id']}" title="编辑"><img src="../Public/Image/options-edit.gif" alt="编辑" align="absmiddle"/></a>
			<a href="__URL__/update/id/{$item['id']}/f/status/v/{:intval(!$item['status'])}" target="_iframe" title='<if condition="$item.status eq 0">启用<else />禁用</if>'><if condition="$item['status'] eq 0"><img src="../Public/Image/add.gif" alt="启用" align="absmiddle"/><else /><img src="../Public/Image/delete.gif" alt="禁用" align="absmiddle"/></if></a>
			<img class="delete" id="{$item['id']}" name="{$item['name']}" src="../Public/Image/cross.gif" alt="彻底删除" align="absmiddle"/>
			</if>
		</td>
	</tr>
	</iterate>
	</table>
	<div class="addForm">
		<fieldset>
			<legend><present name="role_info">修改角色权限<else />添加新角色</present></legend>
			<input type="hidden" class="role_id" value="{$role_info['id']}"/>
			<label>角色名称：</label><input type="text" class="name" name="name" size="10" tabindex="1" value="{$role_info['name']}" /><br />
			<label>设置权限：</label>
			<!-- <input type="checkbox" name="app_node" class="node" value="1" checked="true" />管理后台（必须拥有） -->
			<iterate name="node_list" id="item">
			<dl id="{$item['id']}">
				<dt>
					<input type="checkbox" name="module_node" class="node" value="{$item['id']}" <iterate name="role_info['Node']" id="role_node" key="j">
					<if condition="$role_node['id'] eq $item['id']">checked="true"</if>
					</iterate>
					/><if condition="empty($item['title'])">{$item['name']}<else/>{$item['title']}</if>
				</dt>
				<dd id="node_{$item['id']}">
					<iterate name="item['subNode']" id="subnode" key='j'>
					<input type="checkbox" name="action_node" class="node" value="{$subnode['id']}" 
					<iterate name="role_info['Node'][$item['id']]['subNode']" id="role_subnode" key="k">
					<if condition="$role_subnode['id'] eq $subnode['id']">checked="true"</if>
					</iterate>
					/><if condition="empty($subnode['title'])">{$subnode['name']}<else/>{$subnode['title']}</if>&nbsp;&nbsp;
					</iterate>
				</dd>
			</dl>
			</iterate>
			<div class="clear"></div>
			<input type="button" value="提交" class="submit" />
		</fieldset>
	</div>
	<script language="JavaScript" type="text/javascript" src="../Public/Js/role_func.js"></script>
