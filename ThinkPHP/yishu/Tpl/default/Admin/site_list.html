	{$page}
	<table id="table" border="1" cellpadding="3" cellspacing="0" width="100%" bordercolor="#999999" style="border-collapse:collapse;">
	<tr bgcolor="#ededed">
		<th width="5%">序号</th>
		<th>站点名称</th>
		<eq name="_GET['id']" value="">
		<th>所属分类</th>
		</eq>
		<th>关注/访问</th>
		<th width="12%">排序</th>
		<th width="10%">操作</th>
	</tr>
	<iterate name="list" id="item">
	<tr bgcolor="<eq name='mod' value='1'>#FFFFE1</eq>" class="<eq name='item["flag"]' value='0'>gray</eq> <eq name='item["cate_info"]["flag"]' value='0'>gray</eq>">
		<td>{$i}</td>
		<td class="site_info"><a class="<if condition='$item.mark eq 1'>red</if>" href="{$item.url}" target="_blank" id="{$item.id}" name="{$item['cate_info']['id']}" title="{$item.descr}">{$item.name}</a> <img src="{*APP_PUBLIC_URL}/Images/form_edit.gif" alt="编辑" align="absmiddle"/></td>
		<eq name="_GET['id']" value="">
		<td><a href="__URL__/site_list/id/{$item['cate_info']['id']}/">{$item['cate_info']['name']}</a>
		</eq>
		<td>{$item.view}/{$item.hit}</th>
		<td class="site_func"><label id="{$item.id}">{$item.sort}</label></td>
		<td>
			<if condition="$item['flag'] neq '-1'">
			<a href="__URL__/update/t/Website/id/{$item.id}/f/mark/v/{:intval(!$item['mark'])}/" target="_iframe" title='<if condition="$item.mark eq 0">普通<else />醒目</if>'><if condition="$item.mark eq 0"><img src="{*APP_PUBLIC_URL}/Images/favo.gif" alt="醒目" align="absmiddle"/><else /><img src="{*APP_PUBLIC_URL}/Images/normal.gif" alt="普通" align="absmiddle"/></if></a>
			<a href="__URL__/update/t/Website/id/{$item.id}/f/flag/v/{:intval(!$item['flag'])}/" target="_iframe" title='<if condition="$item.flag eq 0">显示<else />隐藏</if>'><if condition="$item.flag eq 0"><img src="{*APP_PUBLIC_URL}/Images/sign_tick.gif" alt="显示" align="absmiddle"/><else /><img src="{*APP_PUBLIC_URL}/Images/sign_deny.gif" alt="隐藏" align="absmiddle"/></if></a>
			<a href="__URL__/update/t/Website/id/{$item.id}/f/flag/v/-1/"  target="_iframe" title="删除"><img src="{*APP_PUBLIC_URL}/Images/sign_remove.gif" alt="删除" align="absmiddle"/></a>
			<else />
			<a href="__URL__/update/t/Website/id/{$item.id}/f/flag/v/0/" target="_iframe" title="恢复"><img src="{*APP_PUBLIC_URL}/Images/sign_add.gif" alt="恢复" align="absmiddle"/></a>
			<a href="__URL__/delete/t/Website/id/{$item.id}/" target="_iframe" title="彻底删除"><img src="{*APP_PUBLIC_URL}/Images/sign_remove.gif" alt="彻底删除" align="absmiddle"/></a>
			</if>
		</td>
	</tr>
	</iterate>
	</table>
	<neq name="_GET['flag']" value='-1'>
	<div class="addForm">
		所属分类：<select name="cate_id" class="cate_id">
			<option value="">请选择</option>
			<iterate name="cate_list" id="item">
			<option value="{$item.id}" <neq name="item['flag']" value="1">style="color:#aaa"</neq><if condition="$item['id'] eq $_GET['id']">selected</if>>{$item.name}</option>
			</iterate>
			</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="添加" class="submit_addSite"><br />
		站点名称：<input type="text" class="site_name" name="site_name" size="10" tabindex="1" />
		排序：<input type="text" class="site_sort" name="site_sort" value="" size="4">
		<br />
		站点网址：<input type="text" class="site_url" name="site_url" size="30" tabindex="2" /><br />
		站点简介：<textarea class="site_descr" name="site_descr" cols="40" rows="4" tabindex="3" ></textarea>
	</div>
	</neq>
	<script language="JavaScript" type="text/javascript">
	var _URL_ = '__URL__';
	var APP_PUBLIC_URL = '{*APP_PUBLIC_URL}';
	</script>
	<script language="JavaScript" type="text/javascript" src="{*APP_PUBLIC_URL}/Js/site_list_func.js"></script>
