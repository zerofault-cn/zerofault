{include:header}
<div class="main index">
	<div class="caption">网站大全</div>
	<div class="content">
		<iterate name="list" id="item">
		<div class="cate_site_list">
			<div class="cate_title">[<a href="__URL__/cate/id/{$item.id}">{$item.name}</a>]</div>
			<div class="site_list">
			<iterate name="item['site_list']" id="site_item">
			<a id="url" class="<if condition='$site_item.mark eq 1'>red</if>" href="__URL__/site/id/{$site_item.id}" >{$site_item.name}</a>
			</iterate>
			</div>
		</div>
		</iterate>
	</div>
</div>
{include:footer}
