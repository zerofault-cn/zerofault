<p class="page_title_text"><img src="../Public/Images/supplier.gif" align="absmiddle"/> Supplier - Add new supplier</p>
<form action="__URL__/submit" method="post" target="_iframe">
<input type="hidden" name="s_id" value="{$supplier.id}" />
<table>
<tr>
	<td>Supplier Code:</td>
	<td><input type="text" maxlength="10" size="15" name="code" value="{$s_code}" readonly="true" /></td>
</tr>
<tr>
	<td>Supplier Name:</td>
	<td><input type="text" maxlength="40" size="15" name="name" value="{$supplier.name}" /></td>
</tr>
<tr>
	<td>Supplier character:</td>
	<td><select name="character">
		<option value="1">Agent</option>
		<option value="2">Manufacture</option>
		<option value="3">Other</option>
		</select></td>
</tr>
<tr>
	<td>Supplier address:</td>
	<td><input type="text" maxlength="200" size="40" name="address" value="{$supplier.address}" /></td>
</tr>
<tr>
	<td>Contact person:</td>
	<td><input type="text" maxlength="40" size="15" name="contact" value="{$supplier.contact}"/></td>
</tr>
<tr>
	<td>Postal Code:</td>
	<td><input type="text" maxlength="15" size="15" name="postcode" value="{$supplier.postcode}"/></td>
</tr>
<tr>
	<td>Telephone:</td>
	<td><input type="text" maxlength="15" size="15" name="telephone" value="{$supplier.telephone}"/></td>
</tr>
<tr>
	<td>Cellphone:</td>
	<td><input type="text" maxlength="15" size="15" name="cellphone" value="{$supplier.cellphone}"/></td>
</tr>
<tr>
	<td>Fax:</td>
	<td><input type="text" maxlength="15" size="15" name="fax" value="{$supplier.fax}"/></td>
</tr>
<tr>
	<td>E-mail:</td>
	<td><input type="text" maxlength="100" size="15" name="email" value="{$supplier.email}"/></td>
</tr>
<tr>
	<td>Bank:</td>
	<td><input type="text" maxlength="40" size="15" name="bank" value="{$supplier.bank}"/></td>
</tr>
<tr>
	<td>Bank Account No:</td>
	<td><input type="text" maxlength="100" size="40" name="account" value="{$supplier.account}"/></td>
</tr>
<tr>
	<td>Payment Terms:</td>
	<td><select name="payment_terms">
		<option value="20">Due 20th Of the Following Month</option>
		<option value="30">Due By End Of The Following Month</option>
		<option value="7">Payment due within 7 days</option>
		<option value="CA">Cash Only</option>
		</select></td>
</tr>
<tr>
	<td>Tax Reference:</td>
	<td><select name="tax">
		<option value="1">Default tax group</option>
		<option value="2">Ontario</option>
		<option value="3">UK Inland Revenue</option>
		</select></td>
</tr>
<tr>
	<td>Supplier Currency:</td>
	<td><select name="curr_code">
		<option value="AUD">Australian Dollars</option>
		<option value="CHF">Swiss Francs</option>
		<option value="EUR">Euro</option>
		<option value="GBP">Pounds</option>
		<option value="USD">US Dollars</option>
		</select></td>
</tr>
<tr>
	<td>Website:</td>
	<td><input type="text" name="website" maxlength="100" size="36" value="{$supplier.website}"/></td>
</tr>
<tr>
	<td>Remark:</td>
	<td><textarea name="remark" rows="3" cols="36">{$supplier.remark}</textarea></td>
</tr>
</table>
<p class="center">
<if condition="$supplier['id'] eq 0">
<input type="Submit" value="Insert New Supplier" name="submit"/>
<else />
<input type="Submit" value="Update Supplier Profile" name="submit"/>
</if>
</p>
</form>
