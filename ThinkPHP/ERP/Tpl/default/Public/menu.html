	<table border="1">
		<tr>
		<iterate name="menu" id="item">
			<td nowrap="true"><a href="__APP__/{$item['name']}?pmenu={$key}">{$key}</a></td>
		</iterate>
		</tr>
		<tr>
			<td align="center" colspan="{:count($menu)}">
			<present name="submenu">
			<iterate name="submenu" id="item">
			<if condition="MODULE_NAME eq $item">
			<em>{$item}</em>
			<else />
			<a href="__APP__/{$item}">{$item}</a>&nbsp;
			</if>
			</iterate>
			</present>
			</td>
		</tr>
	</table>
