<p class="page_title_text">Board Basic Info Management</p>
<form id="_form" action="__URL__/board" method="post" target="_iframe">
<table id="table" cellpadding="3" border="1" bordercolor="#FFFFFF" style="border-collapse:collapse;">
<tr>
	<th>No.</th>
	<th>Name</th>
	<th>Information</th>
	<th>OP</th>
</tr>
<iterate name="result" id="item">
<tr class="trbg{$mod}">
	<td align="center">{$i}</td>
	<td class="name">{$item['name']}</td>
	<td class="information">{$item['information']|nl2br}</td>
	<td>
		<a href="javascript:void(0);" onclick="edit(this,'{$item['id']}');">Edit</a>
		<a href="javascript:void(0);" onclick="myConfirm('Are you sure to delete this item?', '__URL__/board/id/{$item['id']}');" target="_iframe">Delete</a>
	</td>
</tr>
</iterate>
<empty name="result">
<tr>
	<td colspan="4" align="center">No Record</td>
</tr>
</empty>
<tr>
	<td colspan="2"><input type="text" name="name" class="name" /></td>
	<td><textarea name="information" class="information" rows="4" cols="30"></textarea></td>
	<td><input type="hidden" name="id" class="id" value="" />
		<input type="submit" name="submit" class="submit" value="Add" />
	</td>
</tr>
</table>
</form>
<p class="center"></p>
<script language="JavaScript" type="text/javascript">
$(document).ready(function(){
	document.forms[0].reset();
});
var has_reset = false;
function edit(obj, id) {
	var parent = $(obj).parent().parent();
	var name = parent.children(".name").text();
	var info = parent.children(".information").text();

	var table = parent.parent();
	table.find("tr:last").children().children(".name").val(name);
	table.find("tr:last").children().children(".information").val(info.replace("<br>", "\n"));
	table.find("tr:last").children().children(".id").val(id);
	table.find("tr:last").children().children(".submit").val('Save');
	if(!has_reset) {
		table.find("tr:last").children().children(".submit").after('<input type="reset" class="reset" value="Cancel"/>');
		$("input.reset").click(function(){
			document.forms[0].reset();
			table.find("tr:last").children().children(".id").val('');
			table.find("tr:last").children().children(".submit").val('Add');
			$(this).remove();
			has_reset = false;
		});
		has_reset = true;
	}
}
</script>
