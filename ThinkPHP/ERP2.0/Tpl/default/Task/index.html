<p class="page_title_text">{$ACTION_TITLE}</p>
<table width="90%" cellpadding="0" cellspacing="0" border="0" style="background-color:#FFFFFF;">
<tr>
	<td width="360">
		<table width="100%" cellpadding="3" border="1" bordercolor="#FFFFFF" style="border-collapse:collapse;margin-bottom:5px;">
		<tr>
			<th align="center">Category:
				<select name="category" style="width:200px;">
					<option value="">All Category</option>
					{$category_opts}
				</select>
			</th>
		</tr>
		</table>
		<table width="100%" cellpadding="3" border="1" bordercolor="#FFFFFF" style="border-collapse:collapse;">
		<tr>
			<td>{$page}</td>
		</tr>
		<iterate name="result" id="item">
		<tr class="trbg{$mod}">
			<td>{$item.title} <a href="__URL__/form/id/{$item.id}">Edit</a></td>
		</tr>
		</iterate>
		<empty name="result">
		<tr>
			<td>No Task</td>
		</tr>
		</empty>
		</table>
	</td>
	<td width="5">&nbsp;</td>
	<td valign="top">&nbsp;
	</td>
</tr>
</table>

<p class="center"><input type="button" onclick="javascript:document.location='__URL__/form';" value="Create Task" /></p>
