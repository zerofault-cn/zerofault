<style type="text/css">
body{
	background-color:#FFFFFF;
}
table{
	background-color:transparent;
}
table#login{
	position:absolute;
	top:50%;
	left:50%;
	margin:-130px 0 0 -260px;
}
.text {
	color:#006699;
	font-family:"Verdana","Arial","Helvetica","sans-serif";
	font-size:10px;
	font-style:normal;
	height:18px;
	line-height:12px;
}
label {
	font-family:Arial,Helvetica,sans-serif;
	font-size:12px;
}
</style>
<table id="login" height="265" cellspacing="0" cellpadding="0" border="0" width="525">
<tr>
	<td background="../Public/Images/login_bg.png">
	<form name="login" method="post" action="__APP__/Public/checkLogin" target="_iframe">
	<table height="221" cellspacing="0" cellpadding="0" border="0" >
	<tr>
		<td height="40" width="280"> </td>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td height="25"> </td>
		<td nowrap="nowrap">Username:&nbsp;</td>
		<td width="130" nowrap="nowrap"><input type="text" size="15" value="" class="text" tabindex="1" name="name"/></td>
	</tr>
	<tr>
		<td height="25"> </td>
		<td nowrap="nowrap">Password:&nbsp;</td>
		<td><input type="password" size="15" value="" tabindex="2" class="text" name="password"/></td>
	</tr>
	<tr>
		<td rowspan="2"> </td>
		<td height="11" colspan="2" height="10">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2" valign="top" >
			<input type="button" value="Reset Password" tabindex="4" onclick="getPWD();" style="cursor:pointer;background-color:transparent;padding:4px;border:1px solid #AE2F27;color:#AE2F27;" align="absbottom" hidefocus="true"/>&nbsp;&nbsp;
			<input type="submit" value="Login" tabindex="3" style="cursor:pointer;width:60px;background-color:transparent;padding:4px;border:1px solid #AE2F27;color:#AE2F27;" align="absbottom" hidefocus="true"/>
		</td>
	</tr>
	</table>
	<input type="hidden" name="action" value="login"/>
	</form>
	</td>
</tr>
</table>
<script>
function getPWD() {
	if (''==$("input[name='name']").val()) {
		myAlert('Input your Username first!');
		return;
	}
	jQuery.prompt('Do you realy forget your password?',{submit:send,buttons:{Yes:true, Cancel:false}});
}
function send(v, m){
	if(v==true)
	{
		$("input[name='action']").val('getPWD');
		$("form").submit();
		$("input[name='action']").val('login');
	}
	return true;
}
</script>
