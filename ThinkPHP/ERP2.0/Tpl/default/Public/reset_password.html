<style type="text/css">
body{
	background-color:#FFFFFF;
}
table{
	background-color:transparent;
}
table#login{
	position:absolute;
	top:50%;
	left:50%;
	margin:-130px 0 0 -260px;
}
.text {
	color:#006699;
	font-family:"Verdana","Arial","Helvetica","sans-serif";
	font-size:10px;
	font-style:normal;
	height:18px;
	line-height:12px;
}
label {
	font-family:Arial,Helvetica,sans-serif;
	font-size:12px;
}
</style>
<table id="login" height="265" cellspacing="0" cellpadding="0" border="0" width="525">
<tr>
	<td background="../Public/Images/login_bg.png">
	<form method="post" action="__APP__/Public/resetPWD" target="_iframe">
	<table height="221" cellspacing="0" cellpadding="0" border="0" >
	<tr>
		<td height="50" colspan="3" style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;Hi, {$info['realname']}, please set your new password below:</td>
	</tr>
	<tr>
		<td height="30" width="280"> </td>
		<td nowrap="nowrap">New password:&nbsp;</td>
		<td width="130" nowrap="nowrap"><input type="password" size="15" maxlength="32" class="text" tabindex="1" name="password"/></td>
	</tr>
	<tr>
		<td height="30"> </td>
		<td nowrap="nowrap">Type it again:&nbsp;</td>
		<td><input type="password" size="15" maxlength="32" tabindex="2" class="text" name="password2"/></td>
	</tr>
	<tr>
		<td height="11" colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2"></td>
		<td valign="top">
			<input type="submit" name="submit" value="Submit" tabindex="3" style="cursor:pointer;width:60px;background-color:transparent;padding:4px;border:1px solid #AE2F27;color:#AE2F27;" align="absbottom" hidefocus="true"/>
		</td>
	</tr>
	</table>
	<input type="hidden" name="token" value="{$token}" />
	</form>
	</td>
</tr>
</table>
