<p class="page_title_text">Inventory List</p>
<table cellpadding="3" border="1" bordercolor="#FFFFFF" style="border-collapse:collapse;">
<tr>
	<th>No.</th>
	<th colspan="2">Product</th>
	<th>Type</th>
	<th>Quantity</th>
	<th>Unit</th>
	<th>Comment</th>
	<th>OP</th>
</tr>
<iterate name="result" id="item">
<tr class="trbg{$mod}">
	<td>{$i}</td>
	<td><a href="__URL__/info/id/{$item['product']['id']}?width=400" class="jTip" id="product{$i}" name="Product Detail">{$item['product']['Internal_PN']}</a></td>
	<td>{$item['product']['description']}</td>
	<td><if condition="$item['product']['fixed'] eq 1">Fixed-Assets<else />Floating-Assets</if></td>
	<td align="center">{$item['chg_quantity']}</td>
	<td>{$item['unit_name']}</td>
	<td valign="top"><a style="float:right;" href="__APP__/Public/remark/product_id/{$item['product']['id']}?width=600&height=300&modal=true" class="thickbox" title="Click to view all comment"><img src="../Public/Images/comments.gif"/></a>{$item['lastRemark']}</td>
	<td><if condition="$_SESSION[C('ADMIN_AUTH_KEY')] eq true or (array_key_exists($location_id, $_SESSION['manager']) and ($_SESSION['manager'][$location_id]['fixed'] eq '01' or (strlen($_SESSION['manager'][$location_id]['fixed'])==1 and $item['product']['fixed'] eq $_SESSION['manager'][$location_id]['fixed'])))"><a href="__APP__/ProductOut/form/action/return/lp_id/{$item['id']}">Return</a></if></td>
</tr>
</iterate>
<empty name="result">
<tr>
	<td colspan="7" align="center">No Record</td>
</tr>
</empty>
</table>

<p class="center">&nbsp;</p>
