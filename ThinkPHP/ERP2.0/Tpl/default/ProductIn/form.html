<p class="page_title_text">Product entering infomation</p>
<form action="__URL__/submit" method="post" target="_iframe">
<input type="hidden" name="id" value="{$info.id}" />
<table>
<tr>
	<td>No.</td>
	<td><input type="text" maxlength="10" size="15" name="code" value="{$code}" readonly="true" /></td>
</tr>
<tr>
	<td>MPN:</td>
	<td><select name="product_id" onchange="select_product(this.value);"><option value="">Select One</option>{$info.product_opts}</select></td>
</tr>
<tr>
	<td>Internal PN:</td>
	<td><input type="text" maxlength="40" size="15" id="Internal_PN" value="{$info['product']['Internal_PN']}" readonly="true" /></td>
</tr>
<tr>
	<td>Description:</td>
	<td><input type="text" maxlength="40" size="15" id="description" value="{$info['product']['description']}" readonly="true" /></td>
</tr>
<tr>
	<td>Manufacture:</td>
	<td><input type="text" maxlength="20" size="15" id="manufacture" value="{$info['product']['manufacture']}" readonly="true"/></td>
</tr>
<tr>
	<td>Commodity:</td>
	<td><input type="text" size="15" id="commodity" value="{$info['product']['commodity_id']}" readonly="true"/></td>
</tr>
<tr>
	<td>Value/Package:</td>
	<td><input type="text" maxlength="20" size="15" id="value" value="{$info['product']['value']}" readonly="true"/></td>
</tr>
<tr>
	<td>Unit:</td>
	<td><input type="text" maxlength="20" size="15" id="unit" value="{$info['product']['unit_id']}" readonly="true"/></td>
</tr>
<tr>
	<td>MOQ:</td>
	<td><input type="text" maxlength="20" size="15" id="MOQ" value="{$info['product']['MOQ']}" readonly="true"/></td>
</tr>
<tr>
	<td>Inventory Limit:</td>
	<td><input type="text" maxlength="20" size="15" id="limit" value="{$info['product']['inventory_limit']}" readonly="true"/></td>
</tr>
<tr>
	<td>Supplier:</td>
	<td><select name="supplier_id"><option value="">Select One</option>{$info.supplier_opts}</select></td>
</tr>
<tr>
	<td>Project:</td>
	<td><input type="text" maxlength="20" size="15" name="project" value="{$info.project}"/></td>
</tr>
<tr>
	<td>Currency:</td>
	<td><select name="currency_id"><option value="">Select One</option>{$info.currency_opts}</select></td>
</tr>
<tr>
	<td>Unit:</td>
	<td><select name="unit_id"><option value="">Select One</option>{$info.unit_opts}</select></td>
</tr>
<tr>
	<td>Quantity:</td>
	<td><input type="text" maxlength="20" size="15" id="quantity" name="quantity" value="{$info.quantity}" onchange="calc_total()"/></td>
</tr>
<tr>
	<td>Unit Price:</td>
	<td><input type="text" maxlength="20" size="15" id="price" name="price" value="{$info.price}" onchange="calc_total()"/></td>
</tr>
<tr>
	<td>Total Price:</td>
	<td><input type="text" maxlength="20" size="15" id="total" value="{$info['quantity']*$info['price']}" readonly="true"/></td>
</tr>
<tr>
	<td>Accessories:</td>
	<td><input type="text" maxlength="20" size="15" name="accessories" value="{$info.accessories}"/></td>
</tr>
<tr>
	<td valign="top">Remark:</td>
	<td><textarea name="remark" rows="3" cols="36">{$info.remark}</textarea></td>
</tr>
</table>
<p class="center">
<if condition="$info['id'] eq 0">
<input type="Submit" value="Insert New Product" name="submit"/>
<else />
<input type="Submit" value="Update Product Metadata" name="submit"/>
</if>
</p>
</form>
<script language="JavaScript" type="text/javascript">
var product = new Array();
product[''] = new Array('','','','','','','');
<iterate name="product" id="item">
product['{$item.id}'] = new Array('{$item.Internal_PN}','{$item.description}','{$item.manufacture}','{$item.value}','{$item["commodity"]["name"]}','{$item.MOQ}','{$item.inventory_limit}');
</iterate>
function $(id) {
	return document.getElementById(id);
}
function select_product(id) {
	$('Internal_PN').value = product[id][0];
	$('description').value = product[id][1];
	$('manufacture').value = product[id][2];
	$('value').value = product[id][3];
	$('commodity').value = product[id][4];
	$('MOQ').value = product[id][6];
	$('limit').value = product[id][7];
}
function calc_total() {
	if($('price').value!='' && $('quantity').value!='') {
		$('total').value = parseFloat($('price').value)*parseInt($('quantity').value);
	}
}
</script>
