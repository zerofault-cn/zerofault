<p class="page_title_text"><img src="../Public/Images/user.gif" align="absmiddle"/> Staff</p>
<table cellpadding="2" border="1">
<tr>
	<th>Staff Code</th>
	<th>Staff Name</th>
	<th>Department</th>
	<th>E_mail</th>
	<th>Leader</th>
	<th>Role</th>
	<th></th>
</tr>
<iterate name="result" id="item">
<tr>
	<td>{$item['code']}</td>
	<td>{$item['name']}</td>
	<td>[{$item['dept']['code']}]{$item['dept']['name']}</td>
	<td>{$item['email']}</td>
	<td>{$item['leader']['realname']}</td>
	<td><if condition="$item['id'] eq 1">
		System Administrator
		<else />
			<iterate name="item['role']" id="role" key="j">
			{$role['name']}<br />
			</iterate>
		</if></td>
	<td><a href="__URL__/form/id/{$item['id']}">Edit</a></td>
</tr>
</iterate>
</table>
<p class="center">
	<input type="button" onclick="javascript:document.location='__URL__/form';" value="Add a new Staff" />
</p>
