<p class="page_title_text"><img src="../Public/Images/supplier.gif" align="absmiddle"/> Supplier</p>
<table cellpadding="2" border="1">
<tr>
	<th>Code</th>
	<th>Supplier Name</th>
	<th>Character</th>
	<th>Currency</th>
	<th>Contact</th>
	<th>Phone Number</th>
	<th>Address</th>
	<th>OP</th>
</tr>
<iterate name="result" id="item">
<tr>
	<td>{$item['code']}</td>
	<td>{$item['name']}</td>
	<td>{$item['character']['title']}</td>
	<td>{$item['currency']['title']}</td>
	<td>{$item['contact']}</td>
	<td>{$item['cellphone']} {$item['telephone']}</td>
	<td>{$item['address']}</td>
	<td><a href="__URL__/form/id/{$item['id']}">Edit</td>
</tr>
</iterate>
</table>
<p class="center">
	<input type="button" onclick="javascript:document.location='__URL__/form';" value="Add a New Supplier" />
</p>
