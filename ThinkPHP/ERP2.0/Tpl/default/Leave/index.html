<p class="page_title_text">{$ACTION_TITLE}</p>
<table cellpadding="3" border="1" bordercolor="#FFFFFF" style="border-collapse:collapse;">
<tr>
	<th>No.</th>
	<th>Name</th>
	<th>Description</th>
	<th>Sort</th>
	<th>OP</th>
</tr>
<iterate name="result" id="item">
<tr class="trbg{$mod} status{$item['status']|default=0}">
	<td>{$i}</td>
	<td>{$item['name']}</td>
	<td>{$item['description']|nl2br}</td>
	<td>{$item['sort']}</td>
	<td>
		<a href="__ACTION__/id/{$item['id']}">Edit</a>
		<if condition="$item['status'] eq 1">
		<a href="javascript:void(0);" onclick="myConfirm('Are you sure to disable it?', '__URL__/update/f/status/v/0/id/{$item['id']}');" target="_iframe">Disable</a>
		<else />
		<a href="javascript:void(0);" onclick="myConfirm('Are you sure to enable it?', '__URL__/update/f/status/v/1/id/{$item['id']}');" target="_iframe">Enable</a>
		</if>
		<a href="javascript:void(0);" onclick="myConfirm('Are you sure to delete this item?', '__URL__/delete/id/{$item['id']}');" target="_iframe">Delete</a>
		
	</td>
</tr>
</iterate>
<empty name="result">
<tr>
	<td colspan="8" align="center">No Record</td>
</tr>
</empty>
</table>
<br />
<form method="post" target="_iframe">
<table cellpadding="5" border="1" bordercolor="#FFFFFF" style="border-collapse:collapse;">
<caption style="font-weight:bold;"><empty name="info['id']">Add new leave type<else />Change description</empty></caption>
<tr>
	<td width="100" align="right" class="trbg0">Type Name: </td>
	<td><input type="text" class="name" name="name" size="30" tabindex="1" value="{$info['name']}" /></td>
</tr>
<tr>
	<td align="right" class="trbg0">Description: </td>
	<td><textarea name="description" rows="6" cols="60">{$info['description']}</textarea></td>
</tr>
<tr>
	<td align="right" class="trbg0">Sort: </td>
	<td><input type="text" name="sort" value="{$info['sort']}" size="4" /></td>
</tr>
</table>
<p class="center">
	<input type="hidden" class="id" value="{$info['id']}"/>
	<input type="submit" name="submit" value="Submit" />
</p>
</form>
